[testbed]
AUTOSTART = NO
PORT = 12113
ACCEPT_FROM = 127.0.0.1;10.0.0.0/8;
HOSTNAME = localhost
MAX_PARALLEL_TOPOLOGY_CONFIG_OPERATIONS = 5
OVERLAY_TOPOLOGY = 2D_TORUS
OVERLAY_RANDOM_LINKS = 4000
OPERATION_TIMEOUT = 45 s
# LOG_FILE = /tmp/testbed.log
#PREFIX = xterm -geometry 100x85 -T peer1 -e libtool --mode=execute gdb --args
MAX_OPEN_FDS=512
SETUP_TIMEOUT = 30 m

[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[mesh]
AUTOSTART = NO
PORT = 71

[dht]
AUTOSTART = NO
PORT = 70
DISABLE_TRY_CONNECT = YES

[statistics]
AUTOSTART = NO
PORT = 72

[dhtcache]
QUOTA = 1 MB
DATABASE = sqlite

[transport]
PLUGINS = udp
DEBUG = NO
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 10

[core]
PORT = 12092
AUTOSTART = YES
USE_EPHEMERAL_KEYS = NO

[arm]
DEFAULTSERVICES = core
#PORT = 12366
DEBUG = NO

[transport-udp]
TIMEOUT = 300 s
PORT = 12368
BROADCAST = NO

[PATHS]
SERVICEHOME = /tmp/test-testbed/

[dns]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[vpn]
AUTOSTART = NO

[nat]
RETURN_LOCAL_ADDRESSES = YES

[gns]
AUTOSTART = NO

[peerinfo]
NO_IO = YES

[consensus]
AUTOSTART = NO

[dv]
AUTOSTART = NO

[testing]
USE_ABSTRACT_SOCKETS = YES

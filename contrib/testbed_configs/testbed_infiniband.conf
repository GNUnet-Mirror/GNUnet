[testbed]
START_ON_DEMAND = NO
PORT = 12113
ACCEPT_FROM = 127.0.0.1; 192.168.1.0/24;
HOSTNAME = localhost
OVERLAY_TOPOLOGY = RANDOM
OVERLAY_RANDOM_LINKS = 1000
OPERATION_TIMEOUT = 45 s
# LOG_FILE = $GNUNET_TMP/testbed.log
SETUP_TIMEOUT = 30m
MAX_OPEN_FDS = 512

[fs]
START_ON_DEMAND = NO

[resolver]
START_ON_DEMAND = NO

[cadet]
START_ON_DEMAND = NO
PORT = 71

[dht]
START_ON_DEMAND = NO
PORT = 70
DISABLE_TRY_CONNECT = YES

[statistics]
START_ON_DEMAND = NO
PORT = 72

[dhtcache]
QUOTA = 1 MB
DATABASE = sqlite

[transport]
PLUGINS = udp
DEBUG = NO
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 10

[core]
PORT = 12092
START_ON_DEMAND = YES
USE_EPHEMERAL_KEYS = NO

[arm]
#PORT = 12366
DEBUG = NO

[transport-udp]
TIMEOUT = 300 s
PORT = 12368
BROADCAST = NO

[PATHS]
SERVICEHOME = $GNUNET_TMP/test-testbed/

[dns]
START_ON_DEMAND = NO

[nse]
START_ON_DEMAND = NO

[vpn]
START_ON_DEMAND = NO

[nat]
RETURN_LOCAL_ADDRESSES = YES

[gns]
START_ON_DEMAND = NO

[peerinfo]
NO_IO = YES

[consensus]
START_ON_DEMAND = NO

[dv]
START_ON_DEMAND = NO

[lockmanager]
START_ON_DEMAND = NO

[PATHS]
SERVICEHOME = /var/lib/gnunet/
# DEFAULTCONFIG = /etc/gnunet.conf
# If 'DEFAULTCONFIG' is not defined, the current
# configuration file is assumed to be the default,
# which is what we want by default...

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[TESTING]
WEAKRANDOM = NO


[transport-tcp]
PORT = 2086
TIMEOUT = 300000
ALLOW_SHUTDOWN = NO
# MAXBUF =
# DISABLEV6 =
# BINDTO =
# ACCEPT_FROM =
# ACCEPT_FROM6 =
# REJECT_FROM =
# REJECT_FROM6 =


[arm]
PORT = 2087
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-arm
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
ALLOW_SHUTDOWN = YES
DEFAULTSERVICES = resolver transport core topology hostlist
#GLOBAL_POSTFIX = -l $SERVICEHOME/{}-logs
# GLOBAL_PREFIX =
# USERNAME =
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO =
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =

[statistics]
PORT = 2088
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-statistics
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
ALLOW_SHUTDOWN = YES
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO =
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =

[resolver]
PORT = 2089
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-resolver
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
ALLOW_SHUTDOWN = YES
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO =
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =

[peerinfo]
PORT = 2090
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-peerinfo
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
ALLOW_SHUTDOWN = YES
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO = 
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =
HOSTS = $SERVICEHOME/data/hosts/
TRUST = $SERVICEHOME/data/credit/


[transport]
PORT = 2091
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-transport
NEIGHBOUR_LIMIT = 50
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
ALLOW_SHUTDOWN = YES
PLUGINS = tcp
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO =
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =

[core]
PORT = 2092
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-core
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
ALLOW_SHUTDOWN = YES
# quotas are in bytes per second now!
TOTAL_QUOTA_IN = 65536
TOTAL_QUOTA_OUT = 65536
DEBUG = YES
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO =
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =


[topology]
MINIMUM-FRIENDS = 0
FRIENDS-ONLY = NO
AUTOCONNECT = YES
TARGET-CONNECTION-COUNT = 16
FRIENDS = $SERVICEHOME/friends
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-daemon-topology

[hostlist]
# port for hostlist http server
HTTPPORT = 8080
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-daemon-hostlist
# consider having "-e" as default as well once implemented
OPTIONS = -b
SERVERS = http://v9.gnunet.org:58080/
# proxy for downloading hostlists
HTTP-PROXY = 


[datastore]
PORT = 2093
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-datastore
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
ALLOW_SHUTDOWN = YES
QUOTA = 100000000
BLOOMFILTER = $SERVICEHOME/fs/bloomfilter
DATABASE = sqlite

[datastore-sqlite]
FILENAME = $SERVICEHOME/datastore/sqlite.db

[fs]
INDEXDB = $SERVICEHOME/idxinfo.lst
PORT = 2094
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-fs
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
ALLOW_SHUTDOWN = YES


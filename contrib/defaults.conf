[PATHS]
SERVICEHOME = /var/lib/gnunet/
DEFAULTCONFIG = /etc/gnunetd.conf

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[TESTING]
WEAKRANDOM = NO


[tcp]
PORT = 2086
TIMEOUT = 300000
ALLOW_SHUTDOWN = NO
# MAXBUF =
# DISABLEV6 =
# BINDTO =
# ACCEPT_FROM =
# ACCEPT_FROM6 =
# REJECT_FROM =
# REJECT_FROM6 =


[arm]
PORT = 2087
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-arm
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
ALLOW_SHUTDOWN = YES

HOSTS = $SERVICEHOME/data/hosts/
TRUST = $SERVICEHOME/data/credit/


[transport]
PORT = 2091
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-transport
DEFAULT_QUOTA_IN = 50000
DEFAULT_QUOTA_OUT = 50000
NEIGHBOUR_LIMIT = 50
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
ALLOW_SHUTDOWN = YES

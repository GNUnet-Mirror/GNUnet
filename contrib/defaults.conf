[peerinfo]
PORT = 2090
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-peerinfo
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
ALLOW_SHUTDOWN = YES
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO = 
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =
HOSTS = $SERVICEHOME/data/hosts/
TRUST = $SERVICEHOME/data/credit/


[transport]
PORT = 2091
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-transport
NEIGHBOUR_LIMIT = 50
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
ALLOW_SHUTDOWN = YES
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO =
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =


[core]
PORT = 2092
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-core
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
ALLOW_SHUTDOWN = YES
# quotas are in bytes per minute now!
TOTAL_QUOTA_IN = 3932160
TOTAL_QUOTA_OUT = 3932160
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO =
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =


[topology]
MINIMUM-FRIENDS = 0
FRIENDS-ONLY = NO
AUTOCONNECT = YES
TARGET-CONNECTION-COUNT = 16
FRIENDS = $SERVICEHOME/friends


[hostlist]
# consider having "-e" as default as well once implemented
OPTIONS = -b
SERVERS = http://gnunet.org:8080/
# proxy for downloading hostlists
HTTP-PROXY = 
# port for hostlist server
PORT = 8080


[datastore]
PORT = 2093
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-datastore
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
ALLOW_SHUTDOWN = YES
QUOTA = 10000000
BLOOMFILTER = $SERVICEHOME/fs/bloomfilter
DATABASE = sqlite

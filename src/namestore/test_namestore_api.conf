@INLINE@ ../../contrib/no_forcestart.conf
@INLINE@ ../../contrib/no_autostart_above_core.conf

[PATHS]
GNUNET_TEST_HOME = $GNUNET_TMP/test-gnunet-namestore/

[namestore]
DATABASE = sqlite
AUTOSTART = YES

[namecache]
DATABASE = sqlite
AUTOSTART = YES

[identity]
AUTOSTART = YES

[namestore-sqlite]
FILENAME = $GNUNET_TEST_HOME/namestore/sqlite_test.db

[namestore-postgres]
CONFIG = connect_timeout=10; dbname=gnunetcheck
TEMPORARY_TABLE = YES

[nse]
WORKBITS = 0

[transport]
PLUGINS =

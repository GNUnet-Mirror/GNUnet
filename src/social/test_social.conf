@INLINE@ ../../contrib/conf/gnunet/no_forcestart.conf

[PATHS]
GNUNET_TEST_HOME = $GNUNET_TMP/gnunet-test-social/

[social]
IMMEDIATE_START = YES

[transport]
PLUGINS = tcp

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1


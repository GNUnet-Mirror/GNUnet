[testbed]
AUTOSTART = NO
PORT = 12113
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
OVERLAY_TOPOLOGY = LINE
#PREFIX = xterm -geometry 100x85 -T peer1 -e libtool --mode=execute gdb --args

[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[mesh]
#BINARY = gnunet-service-mesh-enc
#PREFIX = valgrind --leak-check=full
#PREFIX = xterm -geometry 100x85 -T peer1 -e gdb --args
AUTOSTART = NO
ACCEPT_FROM = 127.0.0.1;
REFRESH_CONNECTION_TIME = 2 s
ID_ANNOUNCE_TIME = 5 s
CONNECT_TIMEOUT = 30 s
DEFAULT_TTL = 16
DHT_REPLICATION_LEVEL = 10
MAX_TUNNELS = 10
MAX_CONNECTIONS = 10
MAX_MSGS_QUEUE = 20
DISABLE_TRY_CONNECT = YES

[dht]
AUTOSTART = NO
DISABLE_TRY_CONNECT = YES
FORCE_NSE = 3

[dhtcache]
QUOTA = 1 MB
DATABASE = heap

[transport]
PLUGINS = udp
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
PORT = 12365
#MANIPULATE_DELAY_IN = 10 ms
#MANIPULATE_DELAY_OUT = 10 ms


[ats]
WAN_QUOTA_OUT = 3932160
WAN_QUOTA_IN = 3932160

[core]
PORT = 12092
AUTOSTART = YES
USE_EPHEMERAL_KEYS = NO

[arm]
DEFAULTSERVICES = core transport dht mesh statistics
PORT = 12366

[transport-udp]
TIMEOUT = 300 s
PORT = 12368

[gnunetd]
HOSTKEY = $GNUNET_TEST_HOME/.hostkey

[PATHS]
GNUNET_TEST_HOME = /tmp/test-mesh/

[dns]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[vpn]
AUTOSTART = NO

[nat]
RETURN_LOCAL_ADDRESSES = YES
DISABLEV6 = YES
USE_LOCALADDR = YES

[gns-helper-service-w32]
AUTOSTART = NO

[consensus]
AUTOSTART = NO

[gns]
AUTOSTART = NO

[statistics]
AUTOSTART = NO

[peerinfo]
NO_IO = YES

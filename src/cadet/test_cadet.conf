[testbed]
HOSTNAME = localhost
OVERLAY_TOPOLOGY = LINE
#PREFIX = xterm -geometry 100x85 -T peer1 -e libtool --mode=execute gdb --args

[cadet]
#BINARY = gnunet-service-cadet-enc
#PREFIX = valgrind --leak-check=full
#PREFIX = xterm -geometry 100x85 -T peer1 -e gdb --args
REFRESH_CONNECTION_TIME = 1 s
ID_ANNOUNCE_TIME = 5 s
CONNECT_TIMEOUT = 30 s
DEFAULT_TTL = 16
DHT_REPLICATION_LEVEL = 10
MAX_TUNNELS = 10
MAX_CONNECTIONS = 10
MAX_MSGS_QUEUE = 20
DISABLE_TRY_CONNECT = YES
REKEY_PERIOD = 2 s

[dht]
DISABLE_TRY_CONNECT = YES
FORCE_NSE = 3

[dhtcache]
QUOTA = 1 MB
DATABASE = heap

[transport]
PLUGINS = udp
NEIGHBOUR_LIMIT = 50
#MANIPULATE_DELAY_IN = 10 ms
#MANIPULATE_DELAY_OUT = 10 ms

[nat]
ENABLE_UPNP = NO

[ats]
# Network specific inbound/outbound quotas
UNSPECIFIED_QUOTA_IN = unlimited
UNSPECIFIED_QUOTA_OUT = unlimited
# LOOPBACK
LOOPBACK_QUOTA_IN = unlimited
LOOPBACK_QUOTA_OUT = unlimited
# LAN
LAN_QUOTA_IN = unlimited
LAN_QUOTA_OUT = unlimited
#WAN
WAN_QUOTA_OUT = unlimited
WAN_QUOTA_IN = unlimited
# WLAN
WLAN_QUOTA_IN = unlimited
WLAN_QUOTA_OUT = unlimited
# BLUETOOTH
BLUETOOTH_QUOTA_IN = unlimited
BLUETOOTH_QUOTA_OUT = unlimited

[core]
USE_EPHEMERAL_KEYS = NO

[PATHS]
GNUNET_TEST_HOME = $GNUNET_TMP/test-cadet/

[peerinfo]
NO_IO = YES

[nse]
WORKBITS = 0

[hostlist]
IMMEDIATE_START = NO
START_ON_DEMAND = NO

[fs]
IMMEDIATE_START = NO
START_ON_DEMAND = NO

[vpn]
IMMEDIATE_START = NO
START_ON_DEMAND = NO

[revocation]
IMMEDIATE_START = NO
START_ON_DEMAND = NO

[gns]
IMMEDIATE_START = NO
START_ON_DEMAND = NO

[namestore]
IMMEDIATE_START = NO
START_ON_DEMAND = NO

[namecache]
IMMEDIATE_START = NO
START_ON_DEMAND = NO

[topology]
IMMEDIATE_START = NO
START_ON_DEMAND = NO

[testbed]
AUTOSTART = NO
PORT = 12113
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
OVERLAY_TOPOLOGY = NONE
#PREFIX = xterm -geometry 100x85 -T peer1 -e libtool --mode=execute gdb --args

[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[cadet]
AUTOSTART = NO

[dht]
AUTOSTART = NO

[dhtcache]
QUOTA = 1 MB
DATABASE = heap

[transport]
PLUGINS = udp
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
PORT = 12365

[ats]
WAN_QUOTA_OUT = 3932160
WAN_QUOTA_IN = 3932160

[core]
PORT = 12092
AUTOSTART = YES
USE_EPHEMERAL_KEYS = NO

[arm]
DEFAULTSERVICES = core transport
PORT = 12366

[transport-udp]
TIMEOUT = 300 s
PORT = 12368

[gnunetd]
HOSTKEY = $GNUNET_TEST_HOME/.hostkey

[PATHS]
GNUNET_TEST_HOME = /tmp/test-testbed/

[dns]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[vpn]
AUTOSTART = NO

[nat]
RETURN_LOCAL_ADDRESSES = YES

[gns-helper-service-w32]
AUTOSTART = NO

[consensus]
AUTOSTART = NO

[gns]
AUTOSTART = NO

[statistics]
AUTOSTART = NO

[peerinfo]
NO_IO = YES

[testbed]
AUTOSTART = NO
PORT = 12113
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
TOPOLOGY = RANDOM
#PREFIX = xterm -geometry 100x85 -T peer1 -e libtool --mode=execute gdb --args

[arm]
DEFAULTSERVICES = core transport test-barriers
PORT = 12366

[test-barriers]
AUTOSTART = YES
PORT = 12114                    #not really used
BINARY = /home/totakura/gnunet/src/testbed/gnunet-service-test-barriers

[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[mesh]
AUTOSTART = NO

[dht]
AUTOSTART = NO

[dhtcache]
QUOTA = 1 MB
DATABASE = heap

[transport]
PLUGINS = udp
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
PORT = 12365

[ats]
WAN_QUOTA_OUT = 3932160
WAN_QUOTA_IN = 3932160

[core]
PORT = 12092
AUTOSTART = YES
USE_EPHEMERAL_KEYS = NO

[transport-udp]
TIMEOUT = 300 s
PORT = 12368

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[PATHS]
SERVICEHOME = /tmp/test-testbed/

[dns]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[vpn]
AUTOSTART = NO

[nat]
RETURN_LOCAL_ADDRESSES = YES

[gns-helper-service-w32]
AUTOSTART = NO

[consensus]
AUTOSTART = NO

[gns]
AUTOSTART = NO

[statistics]
AUTOSTART = NO

[peerinfo]
NO_IO = YES

[lockmanager]
AUTOSTART = NO
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 12101

[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[mesh]
DEBUG = YES
AUTOSTART = YES
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 10700
# PREFIX = valgrind --leak-check=full
# PREFIX = xterm -geometry 100x85 -T peer1 -e gdb --args

[dht]
DEBUG = NO
AUTOSTART = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 12100

[block]
plugins = dht test

[dhtcache]
QUOTA = 1 MB
DATABASE = sqlite

[transport]
PLUGINS = tcp
DEBUG = NO
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
PORT = 12365

[ats]
WAN_QUOTA_OUT = 3932160
WAN_QUOTA_IN = 3932160

[core]
PORT = 12092

[arm]
DEFAULTSERVICES = core lockmanager
PORT = 12366
DEBUG = NO

[transport-tcp]
TIMEOUT = 300 s
PORT = 12368

[TESTING]
WEAKRANDOM = YES

[testing_old]
NUM_PEERS = 5
DEBUG = YES
HOSTKEYSFILE = ${DATADIR}/testing_hostkeys.dat
MAX_CONCURRENT_SSH = 10
USE_PROGRESSBARS = YES
PEERGROUP_TIMEOUT = 2400 s

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[PATHS]
DEFAULTCONFIG = test_stream_local.conf
SERVICEHOME = /tmp/test-stream/

[dns]
AUTOSTART = NO

[nse]
AUTOSTART = NO
[lockmanager]
AUTOSTART = NO
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 12101

[statistics]
AUTOSTART = YES
ACCEPT_FROM = 127.0.0.1;
PORT = 12102

[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[mesh]
AUTOSTART = YES
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 10700
# PREFIX = valgrind --leak-check=full
# PREFIX = xterm -geometry 100x85 -T peer1 -e gdb --args

[dht]
AUTOSTART = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 12100

[dhtcache]
QUOTA = 1 MB
DATABASE = sqlite

[transport]
PLUGINS = tcp
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
PORT = 12365

[ats]
WAN_QUOTA_OUT = 3932160
WAN_QUOTA_IN = 3932160

[core]
PORT = 12092

[arm]
DEFAULTSERVICES = core lockmanager
PORT = 12366

[transport-tcp]
TIMEOUT = 300 s
PORT = 12368

[TESTING]
WEAKRANDOM = YES

[testbed]
OVERLAY_TOPOLOGY = LINE

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[PATHS]
SERVICEHOME = /tmp/test-stream/

[dns]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[vpn]
AUTOSTART = NO

[nat]
RETURN_LOCAL_ADDRESSES = YES

[consensus]
AUTOSTART = NO


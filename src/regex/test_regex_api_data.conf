[PATHS]
GNUNET_TEST_HOME = /tmp/test-regex-api/

[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[dhtcache]
QUOTA = 1 MB
DATABASE = heap

[topology]
TARGET-CONNECTION-COUNT = 16
AUTOCONNECT = YES
FRIENDS-ONLY = NO
MINIMUM-FRIENDS = 0

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[core]
PORT = 2092

[dht]
PORT = 12370

[transport]
plugins = tcp
NEIGHBOUR_LIMIT = 50
PORT = 2091

[peerinfo]
PORT = 2090

[resolver]
PORT = 2089

[statistics]
PORT = 2088

[arm]
PORT = 2087

[transport-tcp]
TIMEOUT = 300 s
PORT = 2094

[TESTING]
WEAKRANDOM = NO

[nat]
DISABLEV6 = YES
BINDTO = 127.0.0.1
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[dns]
AUTOSTART = NO

[namestore]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[vpn]
AUTOSTART=NO

@INLINE@ ../../contrib/no_forcestart.conf
@INLINE@ ../../contrib/no_autostart_above_core.conf

[PATHS]
GNUNET_TEST_HOME = /tmp/test-regex-api/

[dhtcache]
QUOTA = 1 MB
DATABASE = heap

[topology]
TARGET-CONNECTION-COUNT = 16
AUTOCONNECT = YES
FRIENDS-ONLY = NO
MINIMUM-FRIENDS = 0

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[dht]
AUTOSTART = YES
PORT = 12370

[regex]
AUTOSTART = YES

[transport]
plugins = tcp
NEIGHBOUR_LIMIT = 50

[nat]
DISABLEV6 = YES
BINDTO = 127.0.0.1
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[consensus]
AUTOSTART = YES
PORT = 2103
HOSTNAME = localhost
HOME = $SERVICEHOME
BINARY = gnunet-service-consensus
#PREFIX = gdbserver :12345
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/gnunet-service-consensus.sock
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES
OPTIONS = -L INFO


[transport]
OPTIONS = -LERROR


[arm]
DEFAULTSERVICES = core consensus


[testbed]
OVERLAY_TOPOLOGY = CLIQUE

[PATHS]
GNUNET_TEST_HOME = $GNUNET_TMP/test-consensus/

[consensus]
#OPTIONS = -L INFO
BINARY = gnunet-service-evil-consensus

#PREFIX = valgrind

#EVIL_SPEC = 0;cram-all;noreplace;5
#EVIL_SPEC = 0;cram;5/1;cram;5
#EVIL_SPEC = 0;cram;5/1;cram;5/2;cram;5
#EVIL_SPEC = 0;cram;5/1;cram;5/2;cram;5/3;cram;5


[arm]
RESOURCE_DIAGNOSTICS = resource.log.${PEERID:-master}

[core]
IMMEDIATE_START = YES

[revocation]
IMMEDIATE_START = NO

[fs]
IMMEDIATE_START = NO

[gns]
IMMEDIATE_START = NO

[zonemaster]
IMMEDIATE_START = NO

[hostlist]
IMMEDIATE_START = NO

[cadet]
#PREFIX = valgrind

[transport]
PLUGINS = unix
OPTIONS = -LERROR

[set]
#OPTIONS = -L INFO
#PREFIX = valgrind --leak-check=full
#PREFIX = valgrind

[testbed]
OVERLAY_TOPOLOGY = CLIQUE
MAX_PARALLEL_OPERATIONS = 1000
MAX_PARALLEL_TOPOLOGY_CONFIG_OPERATIONS = 100
OPERATION_TIMEOUT = 60 s
MAX_OPEN_FDS = 4096

[hostlist]
START_ON_DEMAND = NO

[fs]
START_ON_DEMAND = NO

[revocation]
START_ON_DEMAND = NO

[nat]
# Use addresses from the local network interfaces (inluding loopback, but also others)
USE_LOCALADDR = YES

# Disable IPv6 support
DISABLEV6 = NO

# Do we use addresses from localhost address ranges? (::1, 127.0.0.0/8)
RETURN_LOCAL_ADDRESSES = YES

[nse]
WORKBITS=0

[ats]
WAN_QUOTA_IN = unlimited
WAN_QUOTA_OUT = unlimited

[core]
USE_EPHEMERAL_KEYS = NO

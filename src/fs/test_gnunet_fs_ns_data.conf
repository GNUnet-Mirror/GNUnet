[PATHS]
SERVICEHOME = /tmp/gnunet-test-fs-py-ns/
DEFAULTCONFIG = test_gnunet_fs_ns_data.conf

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[resolver]
PORT = 47464
HOSTNAME = localhost

[transport]
PORT = 47465
PLUGINS = 

[arm]
PORT = 47466
HOSTNAME = localhost
DEFAULTSERVICES = resolver datastore transport core statistics fs

[datastore]
# DEBUG = YES

[statistics]
PORT = 47467
HOSTNAME = localhost

[peerinfo]
PORT = 47469
HOSTNAME = localhost

[core]
PORT = 47470
HOSTNAME = localhost

[fs]
PORT = 47471
HOSTNAME = localhost
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck --leak-check=yes
#BINARY = /home/grothoff/bin/gnunet-service-fs

[testing]
WEAKRANDOM = YES

[PATHS]
SERVICEHOME = /tmp/gnunet-test-fs-unindex/
DEFAULTCONFIG = test_fs_unindex_data.conf

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[resolver]
PORT = 42464
HOSTNAME = localhost

[transport]
PORT = 42465
PLUGINS = 

[arm]
PORT = 42466
HOSTNAME = localhost
DEFAULTSERVICES = resolver datastore transport core fs

[datastore]
#DEBUG = YES

[statistics]
PORT = 42467
HOSTNAME = localhost

[peerinfo]
PORT = 42469
HOSTNAME = localhost

[core]
PORT = 42470
HOSTNAME = localhost

[fs]
PORT = 42471
HOSTNAME = localhost
#DEBUG = YES

[testing]
WEAKRANDOM = YES

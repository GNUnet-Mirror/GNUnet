[PATHS]
SERVICEHOME = /tmp/gnunet-test-fs-py-rec/
DEFAULTCONFIG = test_gnunet_fs_rec_data.conf

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[resolver]
PORT = 44464
HOSTNAME = localhost

[transport]
PORT = 44465
PLUGINS = 

[arm]
PORT = 44466
HOSTNAME = localhost
DEFAULTSERVICES = 

[datastore]
PORT = 44472
# DEBUG = YES

[statistics]
PORT = 44467
HOSTNAME = localhost

[peerinfo]
PORT = 44469
HOSTNAME = localhost

[core]
PORT = 44470
HOSTNAME = localhost

[fs]
PORT = 44471
HOSTNAME = localhost
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck --leak-check=yes
#BINARY = /home/grothoff/bin/gnunet-service-fs

[testing]
WEAKRANDOM = YES


[dhtcache]
QUOTA=65536

DATABASE=sqlite
[mesh]
AUTOSTART = NO



[PATHS]
SERVICEHOME = /tmp/gnunet-test-fs-lib/
DEFAULTCONFIG = test_fs_lib_data.conf

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[resolver]
PORT = 43464
HOSTNAME = localhost

[transport]
PORT = 43465
PLUGINS = tcp

[arm]
PORT = 43466
HOSTNAME = localhost
DEFAULTSERVICES = resolver datastore transport core fs

[datastore]
#DEBUG = YES

[statistics]
PORT = 43467
HOSTNAME = localhost

[transport-tcp]
ALLOW_SHUTDOWN = NO
TIMEOUT = 300000
PORT = 43468

[peerinfo]
PORT = 43469
HOSTNAME = localhost

[core]
PORT = 43470
HOSTNAME = localhost

[fs]
PORT = 43471
HOSTNAME = localhost
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck --leak-check=yes
#BINARY = /home/grothoff/bin/gnunet-service-fs

[testing]
WEAKRANDOM = YES

[PATHS]
SERVICEHOME = /tmp/gnunet-test-fs-py-idx/
DEFAULTCONFIG = test_gnunet_fs_idx_data.conf

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[resolver]
PORT = 46464
HOSTNAME = localhost

[transport]
PORT = 46465
PLUGINS = 

[arm]
PORT = 46466
HOSTNAME = localhost
DEFAULTSERVICES = 

[datastore]
# DEBUG = YES

[statistics]
PORT = 46467
HOSTNAME = localhost

[peerinfo]
PORT = 46469
HOSTNAME = localhost

[core]
PORT = 46470
HOSTNAME = localhost

[fs]
PORT = 46471
HOSTNAME = localhost
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck --leak-check=yes
#BINARY = /home/grothoff/bin/gnunet-service-fs

[testing]
WEAKRANDOM = YES


[dhtcache]
QUOTA=65536

DATABASE=sqlite
[mesh]
AUTOSTART = NO



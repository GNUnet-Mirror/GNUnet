[PATHS]
SERVICEHOME = /tmp/gnunet-test-fs-lib/
DEFAULTCONFIG = fs_test_lib_data.conf

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[resolver]
PORT = 43464
HOSTNAME = localhost

[transport]
PORT = 43465
PLUGINS = tcp
#DEBUG = YES

[arm]
PORT = 43466
HOSTNAME = localhost
DEFAULTSERVICES = fs
#GLOBAL_POSTFIX = -l $SERVICEHOME/{}-logs

[datastore]
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck --leak-check=yes
QUOTA = 2000000000

[statistics]
PORT = 43467
HOSTNAME = localhost

[transport-tcp]
TIMEOUT = 300000
PORT = 43468

[peerinfo]
PORT = 43469
HOSTNAME = localhost

[core]
PORT = 43470
HOSTNAME = localhost
#TOTAL_QUOTA_IN = 9321
#TOTAL_QUOTA_OUT = 9321
TOTAL_QUOTA_IN = 3932160
TOTAL_QUOTA_OUT = 3932160
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck --leak-check=yes
#BINARY = /home/grothoff/bin/gnunet-service-core

[fs]
PORT = 43471
HOSTNAME = localhost
#OPTIONS = -L DEBUG
CONTENT_CACHING = NO
CONTENT_PUSHING = NO
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck --leak-check=yes --trace-children=yes
#BINARY = /home/grothoff/bin/gnunet-service-fs
#PREFIX = xterm -e gdb -x cmd --args 

[testing]
WEAKRANDOM = YES
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat


[dhtcache]
QUOTA=65536
DATABASE=sqlite

[mesh]
AUTOSTART = NO



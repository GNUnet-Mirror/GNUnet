[PATHS]
SERVICEHOME = /tmp/gnunet-test-fs-download/
DEFAULTCONFIG = test_fs_download_data.conf

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[resolver]
PORT = 42464
HOSTNAME = localhost

[transport]
PORT = 42465
PLUGINS = 

[arm]
PORT = 42466
HOSTNAME = localhost
DEFAULTSERVICES = 

[datastore]
# DEBUG = YES

[statistics]
PORT = 42467
HOSTNAME = localhost

[peerinfo]
PORT = 42469
HOSTNAME = localhost

[core]
PORT = 42470
HOSTNAME = localhost

[fs]
PORT = 42471
HOSTNAME = localhost
ACTIVEMIGRATION = NO
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck --leak-check=yes
#BINARY = /home/grothoff/bin/gnunet-service-fs

[testing]
WEAKRANDOM = YES

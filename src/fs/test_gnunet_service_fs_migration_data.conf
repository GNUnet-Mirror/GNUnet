[PATHS]
SERVICEHOME = /tmp/test-gnunet-service-fs-migration/
DEFAULTCONFIG = test_gnunet_service_fs_migration_data.conf

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[resolver]
PORT = 43464
HOSTNAME = localhost

[transport]
PORT = 43465
PLUGINS = tcp
#DEBUG = YES

[arm]
PORT = 43466
HOSTNAME = localhost
DEFAULTSERVICES = fs

[datastore]
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck --leak-check=yes

[statistics]
PORT = 43467
HOSTNAME = localhost

[transport-tcp]
TIMEOUT = 300000
PORT = 43468

[peerinfo]
PORT = 43469
HOSTNAME = localhost

[core]
PORT = 43470
HOSTNAME = localhost
#TOTAL_QUOTA_IN = 9321
#TOTAL_QUOTA_OUT = 9321
TOTAL_QUOTA_IN = 3932160
TOTAL_QUOTA_OUT = 3932160
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck --leak-check=yes

[fs]
PORT = 43471
HOSTNAME = localhost
#OPTIONS = -L DEBUG
ACTIVEMIGRATION = YES
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck --leak-check=yes 
#PREFIX = xterm -e gdb -x cmd --args 

[testing]
WEAKRANDOM = YES

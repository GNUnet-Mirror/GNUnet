@INLINE@ ../../contrib/no_forcestart.conf

[PATHS]
GNUNET_TEST_HOME = /tmp/gnunet-test-fs-lib/

[transport]
PLUGINS = tcp

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = YES
RETURN_LOCAL_ADDRESSES = YES

[datastore]
QUOTA = 100 MB

[transport-tcp]
BINDTO = 127.0.0.1
PORT = 4368

[peerinfo]
NO_IO = YES

[ats]
WAN_QUOTA_IN = 65536
WAN_QUOTA_OUT = 65536

[fs]
CONTENT_CACHING = YES
CONTENT_PUSHING = YES
DELAY = YES
# PREFIX = valgrind --leak-check=full

[dhtcache]
QUOTA=65536
DATABASE=heap

[cadet]
REFRESH_PATH_TIME = 30 min


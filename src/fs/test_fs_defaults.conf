[PATHS]
SERVICEHOME = /tmp/gnunet-test-fs-lib/

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[resolver]
PORT = 4364
HOSTNAME = localhost

[transport]
PORT = 4365
PLUGINS = tcp

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = YES
RETURN_LOCAL_ADDRESSES = YES

[arm]
PORT = 4366
HOSTNAME = localhost
DEFAULTSERVICES = fs

[datastore]
QUOTA = 100 MB

[statistics]
PORT = 4367
HOSTNAME = localhost

[transport-tcp]
BINDTO = 127.0.0.1
PORT = 4368

[peerinfo]
PORT = 4369
HOSTNAME = localhost

[ats]
WAN_QUOTA_IN = 65536
WAN_QUOTA_OUT = 65536

[core]
PORT = 4370
HOSTNAME = localhost

[fs]
PORT = 4371
HOSTNAME = localhost
CONTENT_CACHING = YES
CONTENT_PUSHING = YES
DELAY = YES

[testing]
WEAKRANDOM = YES

[testing_old]
HOSTKEYSFILE = ${DATADIR}/testing_hostkeys.dat

[dhtcache]
QUOTA=65536
DATABASE=sqlite

[dns]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[dv]
AUTOSTART = NO

[chat]
AUTOSTART = NO

[gns]
AUTOSTART = NO

[vpn]
AUTOSTART = NO

[namestore]
AUTOSTART = NO

[PATHS]
SERVICEHOME = /tmp/gnunet-test-fs-lib/
DEFAULTCONFIG = fs_test_lib_data.conf

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[resolver]
PORT = 43464
HOSTNAME = localhost

[transport]
PORT = 43465
PLUGINS = tcp

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO

[arm]
PORT = 43466
HOSTNAME = localhost
DEFAULTSERVICES = fs

[datastore]
QUOTA = 100 MB

[statistics]
PORT = 43467
HOSTNAME = localhost

[transport-tcp]
BINDTO = 127.0.0.1
PORT = 43468

[peerinfo]
PORT = 43469
HOSTNAME = localhost

[ats]
WAN_QUOTA_IN = 65536
WAN_QUOTA_OUT = 65536

[core]
PORT = 43470
HOSTNAME = localhost

[fs]
PORT = 43471
HOSTNAME = localhost
CONTENT_CACHING = YES
CONTENT_PUSHING = YES
DELAY = YES

[testing]
WEAKRANDOM = YES
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat

[dhtcache]
QUOTA=65536
DATABASE=sqlite

[mesh]
AUTOSTART = NO

[dns]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[dv]
AUTOSTART = NO
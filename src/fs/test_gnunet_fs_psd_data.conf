[PATHS]
SERVICEHOME = /tmp/gnunet-test-fs-py-psd/
DEFAULTCONFIG = test_gnunet_fs_psd_data.conf

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[resolver]
PORT = 45464
HOSTNAME = localhost

[transport]
PORT = 45465
PLUGINS = 

[arm]
PORT = 45466
HOSTNAME = localhost
DEFAULTSERVICES = 

[datastore]
#DEBUG = YES

[statistics]
PORT = 45467
HOSTNAME = localhost

[peerinfo]
PORT = 45469
HOSTNAME = localhost

[core]
PORT = 45470
HOSTNAME = localhost

[fs]
PORT = 45471
HOSTNAME = localhost
#DEBUG = YES
CONTENT_CACHING = NO
CONTENT_PUSHING = NO
#PREFIX = valgrind --tool=memcheck --leak-check=yes
#BINARY = /home/grothoff/bin/gnunet-service-fs

[testing]
WEAKRANDOM = YES


[dhtcache]
QUOTA=65536

DATABASE=sqlite
[mesh]
AUTOSTART = NO



[PATHS]
SERVICEHOME = /tmp/gnunet-test-vpn/
DEFAULTCONFIG = test_gnunet_vpn.conf


[arm]
DEFAULTSERVICES = statistics exit
PORT = 0
ALLOW_SHUTDOWN = YES

[exit]
EXIT_IPV4 = YES
EXIT_IPV6 = YES

# FIXME: can we use 'lo'?
EXIT_IFNAME = eth1

[testing]
WEAKRANDOM = YES
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat

[vpn]
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-daemon-vpn
IPV6ADDR = 1234::1
IPV6PREFIX = 32
IPV4ADDR = 10.11.10.1
IPV4MASK = 255.255.0.0
VIRTDNS = 10.11.10.2
VIRTDNS6 = 1234::17
IFNAME = vpn-gnunet

[exit]
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-daemon-exit
IPV6ADDR = 1234:1::1
IPV6PREFIX = 32
IPV4ADDR = 10.10.1.1
IPV4MASK = 255.255.0.0
IFNAME = exit-gnunet
ENABLE_UDP = NO
ENABLE_TCP = NO

[dns]
AUTOSTART = YES
PORT = 0
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-dns
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/gnunet-service-dns.sock
PROVIDE_EXIT = NO

[PATHS]
GNUNET_TEST_HOME = /tmp/test-gnunet-set/

[set]
AUTOSTART = YES
@UNIXONLY@ PORT = 2106
#PREFIX = valgrind
#PREFIX = valgrind -v --leak-check=full
#PREFIX = gdbserver :1234
OPTIONS = -L INFO

[transport]
PLUGINS = unix
OPTIONS = -LERROR

[nat]
RETURN_LOCAL_ADDRESSES = YES
DISABLEV6 = YES
USE_LOCALADDR = YES

[peerinfo]
NO_IO = YES

[nse]
WORKBITS = 0

[hostlist]
FORCESTART = NO
AUTOSTART = NO

[fs]
FORCESTART = NO
AUTOSTART = NO

[vpn]
FORCESTART = NO
AUTOSTART = NO

[revocation]
FORCESTART = NO
AUTOSTART = NO

[gns]
FORCESTART = NO
AUTOSTART = NO

[namestore]
FORCESTART = NO
AUTOSTART = NO

[namecache]
FORCESTART = NO
AUTOSTART = NO

[topology]
FORCESTART = NO
AUTOSTART = NO


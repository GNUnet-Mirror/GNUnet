[PATHS]
GNUNET_TEST_HOME = /tmp/test-mesh/

[mesh]
# BINARY = gnunet-service-mesh-enc
AUTOSTART = NO
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 10511
#PREFIX = valgrind --leak-check=full
#PREFIX = xterm -geometry 100x85 -T peer1 -e gdb --args
REFRESH_PATH_TIME = 2 s
ID_ANNOUNCE_TIME = 5 s
CONNECT_TIMEOUT = 30 s
DEFAULT_TTL = 16
DHT_REPLICATION_LEVEL = 3
MAX_TUNNELS = 10
MAX_CONNECTIONS = 10
MAX_MSGS_QUEUE = 20
DROP_PERCENT = 1

[testbed]
NUM_PEERS = 5
OVERLAY_TOPOLOGY = LINE

[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[vpn]
AUTOSTART = NO
PORT = 10012

[dht]
AUTOSTART = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 12100
DISABLE_TRY_CONNECT = YES
FORCE_NSE = 3

[dhtcache]
QUOTA = 1 MB
DATABASE = heap

[transport]
PLUGINS = tcp
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
PORT = 12365

[ats]
WAN_QUOTA_OUT = 3932160
WAN_QUOTA_IN = 3932160

[core]
PORT = 12092

[arm]
DEFAULTSERVICES = core mesh
PORT = 12366

[transport-tcp]
TIMEOUT = 300 s
PORT = 12368

[dns]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[namestore]
AUTOSTART = NO

[consensus]
AUTOSTART = NO

[nat]
RETURN_LOCAL_ADDRESSES = YES
USE_LOCALADDR = YES

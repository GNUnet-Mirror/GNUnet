[PATHS]
SERVICEHOME = /tmp/test_mesh_small/

[mesh]
PORT = 10005
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
DHT_REPLICATION_LEVEL = 10
# PREFIX = valgrind --leak-check=full
# PREFIX = xterm -geometry 100x85 -T peer1 -e gdb --args

[testing]
WEAKRANDOM = YES

[testbed]
NUM_PEERS = 16
OVERLAY_TOPOLOGY = 2D_TORUS



[arm]
PORT = 10010
DEFAULTSERVICES = core dht mesh

[statistics]
AUTOSTART = YES
PORT = 10000

[dht]
AUTOSTART = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 10001
DISABLE_TRY_CONNECT = YES

[nse]
WORKBITS = 0

[dns]
AUTOSTART = NO
PORT = 10011

[vpn]
AUTOSTART = NO
PORT = 10012

[transport]
PORT = 10002
AUTOSTART = YES

[nat]
DISABLEV6 = YES 
BINDTO = 127.0.0.1
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
RETURN_LOCAL_ADDRESSES = YES
USE_LOCALADDR = YES

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[core]
AUTOSTART = YES
PORT = 10003

[peerinfo]
AUTOSTART = YES
PORT = 10004

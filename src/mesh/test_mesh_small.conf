[PATHS]
SERVICEHOME = /tmp/test_mesh_small/

[mesh]
PORT = 10005
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
REFRESH_PATH_TIME = 5 s
APP_ANNOUNCE_TIME = 2 s
ID_ANNOUNCE_TIME = 2 s
CONNECT_TIMEOUT = 30 s
DEFAULT_TTL = 64
DHT_REPLICAITON_LEVEL = 3
PREFIX = valgrind --leak-check=full --suppressions=valgrind-mesh.supp
# PREFIX = xterm -geometry 100x85 -T peer1 -e gdb --args

[testbed]
NUM_PEERS = 5
OVERLAY_TOPOLOGY = LINE

[arm]
PORT = 10010
DEFAULTSERVICES = core dht mesh

[statistics]
AUTOSTART = YES
PORT = 10000

[dht]
AUTOSTART = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 10001

[nse]
WORKBITS = 0
INTERVAL = 60 s
WORKDELAY = 500 ms

[dns]
AUTOSTART = NO
PORT = 10011

[vpn]
AUTOSTART = NO
PORT = 10012

[transport]
PORT = 10002
AUTOSTART = YES

[nat]
DISABLEV6 = YES 
BINDTO = 127.0.0.1
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
RETURN_LOCAL_ADDRESSES = YES
USE_LOCALADDR = YES

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[core]
AUTOSTART = YES
PORT = 10003

[peerinfo]
AUTOSTART = YES
PORT = 10004

[testing]
WEAKRANDOM = YES


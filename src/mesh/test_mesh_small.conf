[PATHS]
SERVICEHOME = /tmp/test_mesh_small/
DEFAULTCONFIG = test_mesh_small.conf

[arm]
PORT = 10010
DEFAULTSERVICES = core dht mesh
#DEBUG = YES

[statistics]
AUTOSTART = YES
PORT = 10000

[dht]
DEBUG = NO
AUTOSTART = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 10001

[nse]
WORKBITS = 0

[dns]
AUTOSTART = NO
PORT = 10011

[transport]
PORT = 10002
AUTOSTART = YES

[nat]
DISABLEV6 = YES 
BINDTO = 127.0.0.1
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[core]
TOTAL_QUOTA_IN = 999111999
TOTAL_QUOTA_OUT = 999111999
AUTOSTART = YES
PORT = 10003

[peerinfo]
AUTOSTART = YES
PORT = 10004

[mesh]
PORT = 10005
DEBUG=YES
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
# PREFIX = valgrind --leak-check=full
# PREFIX = xterm -geometry 100x85 -T peer1 -e gdb --args

[testing]
NUM_PEERS = 16
WEAKRANDOM = YES
TOPOLOGY = 2D_TORUS
CONNECT_TOPOLOGY = 2D_TORUS
#TOPOLOGY_FILE = small.dat
CONNECT_TOPOLOGY = 2D_TORUS
#CONNECT_TOPOLOGY_OPTION = CONNECT_MINIMUM
#CONNECT_TOPOLOGY_OPTION_MODIFIER = 25
#PERCENTAGE = 3
#PROBABILITY = .1
F2F = NO
CONNECT_TIMEOUT = 3600
CONNECT_ATTEMPTS = 30
DEBUG = YES
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat
MAX_CONCURRENT_SSH = 10
USE_PROGRESSBARS = YES
PEERGROUP_TIMEOUT = 2400
TOPOLOGY_OUTPUT_FILE = mesh_topo_initial
MAX_OUTSTANDING_CONNECTIONS = 75
#SINGLE_PEERINFO_PER_HOST = YES
#NUM_PEERINFO_PER_HOST = 10
#SINGLE_STATISTICS_PER_HOST = YES
#NUM_STATISTICS_PER_HOST = 10
DELETE_FILES = YES

[test_mesh_small]
WAIT_TIME = 300
CONNECTION_LIMIT = 16
#DATA_OUTPUT_FILE=data_output

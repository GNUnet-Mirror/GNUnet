[PATHS]
SERVICEHOME = /tmp/test_mesh_small/
DEFAULTCONFIG = test_mesh_small.conf

[arm]
PORT = 10010
DEFAULTSERVICES = core dht mesh
#DEBUG = YES

[statistics]
AUTOSTART = YES
PORT = 10000

[dht]
DEBUG = NO
AUTOSTART = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 10001

[nse]
WORKBITS = 0
INTERVAL = 60 s
WORKDELAY = 500 ms

[dns]
AUTOSTART = NO
PORT = 10011

[transport]
PORT = 10002
AUTOSTART = YES

[nat]
DISABLEV6 = YES 
BINDTO = 127.0.0.1
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[core]
AUTOSTART = YES
PORT = 10003

[peerinfo]
AUTOSTART = YES
PORT = 10004

[mesh]
PORT = 10005
DEBUG = YES
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
# PREFIX = valgrind --leak-check=full --suppressions=valgrind-mesh.supp
# PREFIX = xterm -geometry 100x85 -T peer1 -e gdb --args

[testing]
NUM_PEERS = 5
WEAKRANDOM = YES
TOPOLOGY = NONE
CONNECT_TOPOLOGY = LINE
BLACKLIST_TOPOLOGY = LINE
BLACKLIST_TRANSPORTS = tcp udp http unix
#TOPOLOGY_FILE = small.dat
#CONNECT_TOPOLOGY_OPTION = CONNECT_MINIMUM
#CONNECT_TOPOLOGY_OPTION_MODIFIER = 25
#PERCENTAGE = 3
#PROBABILITY = .1
F2F = NO
CONNECT_TIMEOUT = 660 s
CONNECT_ATTEMPTS = 2
DEBUG = YES
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat
MAX_CONCURRENT_SSH = 10
USE_PROGRESSBARS = YES
PEERGROUP_TIMEOUT = 2400 s
TOPOLOGY_OUTPUT_FILE = mesh_topo_initial
MAX_OUTSTANDING_CONNECTIONS = 75
#SINGLE_PEERINFO_PER_HOST = YES
#NUM_PEERINFO_PER_HOST = 10
#SINGLE_STATISTICS_PER_HOST = YES
#NUM_STATISTICS_PER_HOST = 10
DELETE_FILES = YES

[test_mesh_small]
WAIT_TIME = 300 s
CONNECTION_LIMIT = 16
#DATA_OUTPUT_FILE=data_output

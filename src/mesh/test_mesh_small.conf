[PATHS]
SERVICEHOME = /tmp/test_mesh_small/
DEFAULTCONFIG = test_mesh_small.conf

[nse]
PORT = 0
UNIXPATH = /tmp/test-nse-service-nse.unix
BINARY = gnunet-service-nse
#PREFIX = valgrind --leak-check=full --log-file=valgrind_nse.%p
AUTOSTART = YES
DEBUG = NO
CONFIG = $DEFAULTCONFIG
# Overriding network settings for faster testing (do NOT use
# these values in production just because they are here)
WORKDELAY = 10000
INTERVAL = 3600000
WORKBITS = 0
PROOFFILE = $SERVICEHOME/nse.proof

[arm]
PORT = 0
DEFAULTSERVICES = core mesh
UNIXPATH = /tmp/test-nse-service-arm.unix
#DEBUG = YES

[statistics]
AUTOSTART = YES
PORT = 0

[transport-https]
PORT = 0

[transport-http]
PORT = 0

[transport-udp]
PORT = 0

[transport-tcp]
ADVERTISED_PORT = 0
PORT = 0

[gnunet-nat-server]
PORT = 0

[statistics]
AUTOSTART = YES
PORT = 0

[fs]
AUTOSTART = NO
PORT = 0

[datastore]
AUTOSTART = NO
PORT = 0

[dht]
AUTOSTART = NO
PORT = 0

[transport]
PORT = 0
AUTOSTART = YES

[nat]
DISABLEV6 = YES 
BINDTO = 127.0.0.1
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[transport-unix]
PORT = 11111

[core]
AUTOSTART = YES
PORT = 0

[peerinfo]
AUTOSTART = YES
PORT = 0

[dns]
AUTOSTART = NO
PORT = 0

[resolver]
PORT = 0

[mesh]
PORT = 0

[topology]
PORT = 0
AUTOSTART = NO

[transport]
PORT = 0
plugins = unix

[testing]
NUM_PEERS = 16
WEAKRANDOM = YES
TOPOLOGY = NONE
CONNECT_TOPOLOGY = RING
#CONNECT_TOPOLOGY = ERDOS_RENYI
#CONNECT_TOPOLOGY_OPTION = CONNECT_MINIMUM
#CONNECT_TOPOLOGY_OPTION_MODIFIER = 25
#PERCENTAGE = 3
#PROBABILITY = .1
F2F = NO
CONNECT_TIMEOUT = 60
CONNECT_ATTEMPTS = 3
DEBUG = YES
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat
MAX_CONCURRENT_SSH = 10
USE_PROGRESSBARS = YES
PEERGROUP_TIMEOUT = 2400
TOPOLOGY_OUTPUT_FILE = mesh_topo_initial
MAX_OUTSTANDING_CONNECTIONS = 75
#SINGLE_PEERINFO_PER_HOST = YES
#NUM_PEERINFO_PER_HOST = 10
#SINGLE_STATISTICS_PER_HOST = YES
#NUM_STATISTICS_PER_HOST = 10
DELETE_FILES = YES

[test_mesh_small]
WAIT_TIME = 2
CONNECTION_LIMIT = 10
DATA_OUTPUT_FILE=data_output
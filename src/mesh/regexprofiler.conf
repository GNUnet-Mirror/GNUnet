[regexprofiler]
AUTOSTART = YES
# PORT = 0
HOSTNAME = localhost
HOME = $SERVICEHOME
BINARY = gnunet-service-regexprofiler
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/gnunet-service-regexprofiler.sock
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES

MAX_PATH_COMPRESSION = 4
POLICY_FILE = /tmp/policies.txt

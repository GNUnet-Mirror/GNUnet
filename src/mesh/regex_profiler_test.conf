[testbed]
AUTOSTART = NO
PORT = 12000
ACCEPT_FROM = 127.0.0.1; 192.168.1.0/24;
HOSTNAME = localhost
MAX_PARALLEL_TOPOLOGY_CONFIG_OPERATIONS = 5
MAX_PARALLEL_OVERLAY_CONNECT_OPERATIONS = 5

[mesh]
AUTOSTART = YES
ACCEPT_FROM = 127.0.0.1; 192.168.1.0/24;
APP_ANNOUNCE_TIME = 10 s
ID_ANNOUNCE_TIME = 10 s
CONNECT_TIMEOUT = 30 s
PORT = 12001

[dht]
AUTOSTART = YES
ACCEPT_FROM = 127.0.0.1; 192.168.1.0/24;
PORT = 12002
HOSTNAME = localhost

[arm]
DEFAULTSERVICES = core dht mesh statistics
PORT = 12003
DEBUG = NO

[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[block]
plugins = dht mesh

[transport]
AUTOSTART = YES
PLUGINS = tcp
DEBUG = NO
ACCEPT_FROM = 127.0.0.1; 192.168.1.0/24;
ACCEPT_FROM6 = ::1;
NEIGHBOUR_LIMIT = 50
PORT = 12004

[ats]
WAN_QUOTA_OUT = 3932160
WAN_QUOTA_IN = 3932160

[core]
PORT = 12005
AUTOSTART = YES

[transport-tcp]
TIMEOUT = 300 s
PORT = 12006

[statistics]
PORT = 12007
AUTOSTART = YES
ACCEPT_FROM = 127.0.0.1; 192.168.1.0/24;

[TESTING]
NUM_PEERS = 5
WEAKRANDOM = YES
DEBUG = YES
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat
MAX_CONCURRENT_SSH = 10
USE_PROGRESSBARS = YES
PEERGROUP_TIMEOUT = 2400 s

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[PATHS]
SERVICEHOME = /tmp/test-testbed/

[dns]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[vpn]
AUTOSTART = NO

[nat]
RETURN_LOCAL_ADDRESSES = YES

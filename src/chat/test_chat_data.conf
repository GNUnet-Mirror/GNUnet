[PATHS]
SERVICEHOME = /tmp/gnunet-test-chat/
DEFAULTCONFIG = test_chat_data.conf

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[resolver]
PORT = 42464
HOSTNAME = localhost

[transport]
PORT = 42465
PLUGINS = 

[arm]
PORT = 42466
HOSTNAME = localhost
DEFAULTSERVICES = core chat

[peerinfo]
PORT = 42469
HOSTNAME = localhost

[core]
PORT = 42470
HOSTNAME = localhost

[chat]
PORT = 42471
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-chat

[testing]
WEAKRANDOM = YES

[nat]
DISABLEV6 = YES
BINDTO = 127.0.0.1
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[dns]
AUTOSTART = NO



[PATHS]
SERVICEHOME = /tmp/gnunet-test-chat-peer-3/
DEFAULTCONFIG = test_chat_peer3.conf

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[hostlist]
SERVERS = http://localhost:31000/
OPTIONS = -b

[resolver]
PORT = 33001
HOSTNAME = localhost
UNIXPATH = /tmp/gnunet-chat-p3-service-resolver.sock

[transport]
PORT = 33002
UNIXPATH = /tmp/gnunet-chat-p3-service-transport.sock
PLUGINS = tcp
#BINARY = /home/grothoff/bin/gnunet-service-transport
#PREFIX = valgrind

[transport-tcp]
PORT = 33003

[arm]
PORT = 33004
UNIXPATH = /tmp/gnunet-chat-p3-service-arm.sock
HOSTNAME = localhost
DEFAULTSERVICES = resolver transport core topology hostlist statistics chat

[core]
PORT = 33005
UNIXPATH = /tmp/gnunet-chat-p3-service-core.sock
HOSTNAME = localhost

[topology]
MINIMUM-FRIENDS = 0
FRIENDS-ONLY = NO
AUTOCONNECT = YES
TARGET-CONNECTION-COUNT = 16
FRIENDS = $SERVICEHOME/friends
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-daemon-topology

[peerinfo]
PORT = 33006
UNIXPATH = /tmp/gnunet-chat-p3-service-peerinfo.sock
HOSTNAME = localhost

[statistics]
PORT = 33007
HOSTNAME = localhost
UNIXPATH = /tmp/gnunet-chat-p3-service-statistics.sock

[chat]
PORT = 33008
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-chat

[testing]
WEAKRANDOM = YES

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[dht]
AUTOSTART = NO

[mesh]
AUTOSTART = NO

[nat]
DISABLEV6 = YES
BINDTO = 127.0.0.1
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[dns]
AUTOSTART = NO



[nse]
AUTOSTART = NO



[PATHS]
SERVICEHOME = /tmp/test-gnunet-dv-testing/
DEFAULTCONFIG = test_transport_dv_data.conf

[resolver]
PORT = 2564

[transport]
DEBUG = NO
PORT = 2565
PLUGINS = tcp dv
BLACKLIST_FILE = $SERVICEHOME/blacklist
BINARY = gnunet-service-transport

[arm]
PORT = 2566
DEFAULTSERVICES =

[statistics]
PORT = 2567

[transport-tcp]
PORT = 2568

[transport-udp]
PORT = 2568

[peerinfo]
PORT = 2569

[core]
PORT = 2570

[dv]
AUTOSTART = YES
DEBUG = NO
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-dv
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 2571

[testing]
NUM_PEERS = 3
ADDITIONAL_MESSAGES = 2
DEBUG = NO
WEAKRANDOM = YES
TOPOLOGY = CLIQUE
CONNECT_TOPOLOGY = LINE
BLACKLIST_TOPOLOGY = LINE
BLACKLIST_TRANSPORTS = tcp
F2F = YES

[fs]
AUTOSTART = NO



[PATHS]
SERVICEHOME = /tmp/test-gnunet-dv-testing/
DEFAULTCONFIG = test_transport_dv_data.conf

[resolver]
PORT = 2564

[transport]
DEBUG = YES
PORT = 2565
PLUGINS = tcp dv
BLACKLIST_FILE = $SERVICEHOME/blacklist
BINARY = gnunet-service-transport
USE_LOCALADDR = NO

[arm]
PORT = 2566
DEFAULTSERVICES =

[statistics]
PORT = 2567

[transport-tcp]
PORT = 2568
BINDTO = 127.0.0.1

[transport-udp]
PORT = 2568

[peerinfo]
PORT = 2569

[core]
PORT = 2570

[dv]
AUTOSTART = YES
DEBUG = NO
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-dv
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 2571

[testing]
NUM_PEERS = 3
ADDITIONAL_MESSAGES = 10
DEBUG = NO
WEAKRANDOM = YES
TOPOLOGY = CLIQUE
CONNECT_TOPOLOGY = LINE
BLACKLIST_TOPOLOGY = LINE
BLACKLIST_TRANSPORTS = tcp
F2F = YES
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat

[fs]
AUTOSTART = NO

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO

[dns]
AUTOSTART = NO



[nse]
AUTOSTART = NO



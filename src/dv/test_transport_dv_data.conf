[PATHS]
SERVICEHOME = /tmp/test-gnunet-dv-testing/
DEFAULTCONFIG = test_transport_dv_data.conf

[resolver]
PORT = 2564

[transport]
DEBUG = NO
PORT = 2565
PLUGINS = tcp dv
BLACKLIST_FILE = $SERVICEHOME/blacklist
#PREFIX = xterm -hold -T transport -e gdb --args
#PREFIX = gdb --args
#BINARY = /home/mrwiggles/documents/research/gnunet/gnunet-ng/src/transport/.libs/gnunet-service-transport
BINARY = gnunet-service-transport
#PREFIX = valgrind --tool=memcheck --log-file=logs%p --track-origins=yes
#DEBUG = YES

[arm]
PORT = 2566
DEFAULTSERVICES = transport

[statistics]
PORT = 2567

[transport-tcp]
PORT = 2568

[transport-udp]
PORT = 2568

[peerinfo]
PORT = 2569
#DEBUG = YES
#PREFIX = xterm -e xterm -T peerinfo -e gdb --args
#BINARY = /home/mrwiggles/documents/research/gnunet/gnunet-ng/src/peerinfo/.libs/gnunet-service-peerinfo
#PREFIX = valgrind --tool=memcheck --log-file=peerinfo%p

[core]
PORT = 2570
#PREFIX = xterm -e xterm -T CORE -e gdb --args
#PREFIX = valgrind --tool=memcheck --log-file=logs%p
#DEBUG = YES

[dv]
AUTOSTART = YES
DEBUG = NO
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-dv
#BINARY = /root/documents/research/gnunet/gnunet-ng/src/dv/.libs/gnunet-service-dv
#BINARY = /home/mrwiggles/documents/research/gnunet/gnunet-ng/src/dv/.libs/gnunet-service-dv
#PREFIX = xterm -T dvservice -e gdb --args
#PREFIX = valgrind --log-file=dv-%p --leak-check=full
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 2571

[testing]
NUM_PEERS = 3
DEBUG = NO
WEAKRANDOM = YES
TOPOLOGY = CLIQUE
CONNECT_TOPOLOGY = LINE
BLACKLIST_TOPOLOGY = LINE
BLACKLIST_TRANSPORTS = tcp
F2F = YES

[fs]
AUTOSTART = NO



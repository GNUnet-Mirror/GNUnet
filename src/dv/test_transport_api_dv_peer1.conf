[hostlist]
HTTP-PROXY = 
SERVERS = http://gnunet.org:8080/
OPTIONS = -b
BINARY = gnunet-daemon-hostlist
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
HTTPPORT = 8080

[topology]
BINARY = gnunet-daemon-topology
CONFIG = $DEFAULTCONFIG
FRIENDS = $SERVICEHOME/friends
TARGET-CONNECTION-COUNT = 16
AUTOCONNECT = YES
FRIENDS-ONLY = NO
MINIMUM-FRIENDS = 0

[transport]
PLUGINS = tcp dv
DEBUG = NO
#PREFIX = xterm -T transport2 -e gdb --command=cmd --args
#PREFIX = valgrind --leak-check=full
#BINARY = /home/mrwiggles/documents/research/gnunet/gnunet-ng/src/transport/.libs/gnunet-service-transport
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
BINARY = gnunet-service-transport
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12365
BLACKLIST_FILE = $SERVICEHOME/blacklist
UNIXPATH = /tmp/gnunet-p1-service-transport.sock

[peerinfo]
TRUST = $SERVICEHOME/data/credit/
HOSTS = $SERVICEHOME/data/hosts/
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-peerinfo
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12369
UNIXPATH = /tmp/gnunet-p1-service-peerinfo.sock

[resolver]
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-resolver
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12364
UNIXPATH = /tmp/gnunet-p1-service-resolver.sock

[statistics]
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-statistics
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12367
UNIXPATH = /tmp/gnunet-p1-service-statistics.sock

[dv]
DEBUG = NO
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
#BINARY = gnunet-service-dv
BINARY = /home/mrwiggles/documents/research/gnunet/gnunet-ng/src/dv/.libs/gnunet-service-dv
#PREFIX = xterm -T dvservice -e gdb --args
#PREFIX = valgrind --log-file=dv1-%p --leak-check=full
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12370

[core]
TOTAL_QUOTA_OUT = 3932160
TOTAL_QUOTA_IN = 3932160
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-core
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12092
UNIXPATH = /tmp/gnunet-p1-service-core.sock

[arm]
DEFAULTSERVICES = 
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-arm
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12366
UNIXPATH = /tmp/gnunet-p1-service-arm.sock

[transport-tcp]
TIMEOUT = 300000
PORT = 12368

[TESTING]
WEAKRANDOM = YES

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[PATHS]
DEFAULTCONFIG = test_transport_api_dv_peer1.conf
SERVICEHOME = /tmp/test-gnunetd-transport-peer-1/


[PATHS]
SERVICEHOME = /tmp/test-gnunet-dv/
DEFAULTCONFIG = test_dv_topology.conf

[resolver]
PORT = 2564

[topology]
BINARY = gnunet-daemon-topology
CONFIG = $DEFAULTCONFIG
FRIENDS = $SERVICEHOME/friends
AUTOCONNECT = YES
FRIENDS-ONLY = YES


[transport]
PORT = 2565
PLUGINS = tcp dv
#PREFIX = xterm -e xterm -T transport -e gdb --args
#BINARY = /home/mrwiggles/documents/research/gnunet/gnunet-ng/src/transport/.libs/gnunet-service-transport
#PREFIX = valgrind --tool=memcheck --log-file=logs%p
#DEBUG = YES

[arm]
PORT = 2566
DEFAULTSERVICES = topology core dv statistics

[statistics]
PORT = 2567

[transport-tcp]
PORT = 2568

[transport-udp]
PORT = 2568

[peerinfo]
PORT = 2569
#DEBUG = YES
#PREFIX = xterm -e xterm -T peerinfo -e gdb --args
#BINARY = /home/mrwiggles/documents/research/gnunet/gnunet-ng/src/peerinfo/.libs/gnunet-service-peerinfo
#PREFIX = valgrind --tool=memcheck --log-file=peerinfo%p

[core]
PORT = 2570
#PREFIX = xterm -e xterm -T CORE -e gdb --args
#PREFIX = valgrind --tool=memcheck --log-file=logs%p
#DEBUG = YES

[dv]
DEBUG = NO
ALLOW_SHUTDOWN = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-dv
#BINARY = /home/mrwiggles/documents/research/gnunet/gnunet-ng/src/dv/.libs/gnunet-service-dv
#PREFIX = xterm -T dvservice -e gdb --args
#PREFIX = valgrind --log-file=dv1-%p --leak-check=full
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 2571

[testing]
NUM_PEERS = 6
WEAKRANDOM = YES
TOPOLOGY = 3
F2F = YES

# TIMEOUT =
# DISABLEV6 =
# BINDTO =
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =

[resolver]
AUTOSTART = YES
PORT = 2089
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-resolver
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/gnunet-service-resolver.sock
UNIX_MATCH_UID = NO
UNIX_MATCH_GID = NO
# DISABLE_SOCKET_FORWARDING = NO
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO =
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =

[peerinfo]
AUTOSTART = YES
PORT = 2090
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-peerinfo
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/gnunet-service-peerinfo.sock
UNIX_MATCH_UID = NO
UNIX_MATCH_GID = YES
# DISABLE_SOCKET_FORWARDING = NO
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO = 
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =
HOSTS = $SERVICEHOME/data/hosts/


[transport]
AUTOSTART = YES
PORT = 2091
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-transport
NEIGHBOUR_LIMIT = 50
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
PLUGINS = tcp
UNIXPATH = /tmp/gnunet-service-transport.sock
BLACKLIST_FILE = $SERVICEHOME/blacklist
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES
# DISABLE_SOCKET_FORWARDING = NO
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO =
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =

[core]
AUTOSTART = YES
PORT = 2092
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-core
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
# quotas are in bytes per second now!
TOTAL_QUOTA_IN = 65536
TOTAL_QUOTA_OUT = 65536
UNIXPATH = /tmp/gnunet-service-core.sock
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES
# DISABLE_SOCKET_FORWARDING = NO
# DEBUG = YES
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO =
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =


[topology]
MINIMUM-FRIENDS = 0
FRIENDS-ONLY = NO
AUTOCONNECT = YES
TARGET-CONNECTION-COUNT = 16
FRIENDS = $SERVICEHOME/friends
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-daemon-topology

[hostlist]
# port for hostlist http server
HTTPPORT = 8080
HOME = $SERVICEHOME
HOSTLISTFILE = $SERVICEHOME/hostlist/learned.data
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-daemon-hostlist
# consider having "-e" as default as well once implemented
OPTIONS = -b
SERVERS = http://v9.gnunet.org:58080/
# proxy for downloading hostlists
HTTP-PROXY = 


[datastore]
AUTOSTART = YES
UNIXPATH = /tmp/gnunet-service-datastore.sock
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES
PORT = 2093
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-datastore
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
QUOTA = 100000000
BLOOMFILTER = $SERVICEHOME/fs/bloomfilter
DATABASE = sqlite
# DISABLE_SOCKET_FORWARDING = NO

[datastore-sqlite]
FILENAME = $SERVICEHOME/datastore/sqlite.db

[datastore-postgres]
CONFIG = connect_timeout=10; dbname=gnunet

[datastore-mysql]
DATABASE = gnunet
CONFIG = ~/.my.cnf
# USER = gnunet
# PASSWORD = 
# HOST = localhost
# PORT = 3306

[datacache-mysql]
DATABASE = gnunetcheck
CONFIG = ~/.my.cnf
# USER = gnunet
# PASSWORD =
# HOST = localhost
# PORT = 3306


[fs]
AUTOSTART = YES
INDEXDB = $SERVICEHOME/idxinfo.lst
TRUST = $SERVICEHOME/data/credit/
IDENTITY_DIR = $SERVICEHOME/identities/
STATE_DIR = $SERVICEHOME/persistence/
UPDATE_DIR = $SERVICEHOME/updates/
PORT = 2094
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-fs
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;

CONTENT_CACHING = YES
CONTENT_PUSHING = YES

UNIXPATH = /tmp/gnunet-service-fs.sock
UNIX_MATCH_UID = NO
UNIX_MATCH_GID = YES
# DISABLE_SOCKET_FORWARDING = NO
# DEBUG = YES
MAX_PENDING_REQUESTS = 65536
# Maximum frequency we're allowed to poll the datastore
# for content for migration (can be used to reduce 
# GNUnet's disk-IO rate)
MIN_MIGRATION_DELAY = 1000
EXPECTED_NEIGHBOUR_COUNT = 128

[dht]
AUTOSTART = YES
PORT = 2095
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-dht
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
BUCKET_SIZE = 4
UNIXPATH = /tmp/gnunet-service-dht.sock
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES
# DISABLE_SOCKET_FORWARDING = NO
# DEBUG = YES
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO =
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =
# DO_FIND_PEER =
# STRICT_KADEMLIA =
# USE_MAX_HOPS =
# MAX_HOPS =
# REPUBLISH = YES
# REPLICATION_FREQUENCY = 60 
# STOP_ON_CLOSEST =
# STOP_FOUND =
# CONVERGE_MODIFIER =


[dhtcache]
DATABASE = sqlite
QUOTA = 1024000

[block]
PLUGINS = fs dht test

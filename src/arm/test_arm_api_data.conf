[PATHS]
GNUNET_TEST_HOME = /tmp/test-gnunetd-arm/

[arm]
PORT = 23354
BINARY = gnunet-service-arm
OPTIONS = -L ERROR
#PREFIX = valgrind --tool=memcheck --leak-check=yes

[resolver]
PORT = 23355
# PREFIX = valgrind

[do-nothing]
AUTOSTART = NO
PORT = 2223
HOSTNAME = localhost
BINARY = /will/be/overwritten/by/test_exponential_backoff
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;

[fs]
AUTOSTART = NO
FORCESTART = NO

[datastore]
AUTOSTART = NO

[core]
AUTOSTART = NO

[transport]
AUTOSTART = NO

[peerinfo]
AUTOSTART = NO

[statistics]
AUTOSTART = YES

[dns]
AUTOSTART = NO

[consensus]
AUTOSTART = NO

[nse]
AUTOSTART = NO
FORCESTART = NO

[hostlist]
AUTOSTART = NO
FORCESTART = NO

[dht]
AUTOSTART = NO
FORCESTART = NO

[cadet]
AUTOSTART = NO
FORCESTART = NO

[revocation]
AUTOSTART = NO
FORCESTART = NO

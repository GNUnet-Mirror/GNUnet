[PATHS]
SERVICEHOME = /tmp/test-gnunetd-arm/
DEFAULTCONFIG = test_arm_api_data.conf

[arm]
PORT = 23354
DEFAULTSERVICES =
BINARY = gnunet-service-arm
OPTIONS = -L ERROR
#DEBUG = YES

[resolver]
#DEBUG = YES
PORT = 23355

[do-nothing]
#DEBUG = YES
PORT = 2223
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = mockup-service
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
ALLOW_SHUTDOWN = YES

[PATHS]
SERVICEHOME = /tmp/test-gnunetd-arm/
DEFAULTCONFIG = test_arm_api_data.conf

[arm]
PORT = 23354
DEFAULTSERVICES =
BINARY = gnunet-service-arm
OPTIONS = -L ERROR
# DEBUG = YES
#PREFIX = valgrind --tool=memcheck --leak-check=yes

[resolver]
# DEBUG = YES
PORT = 23355
# PREFIX = valgrind

[do-nothing]
#DEBUG = YES
AUTOSTART = NO
PORT = 2223
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = mockup-service
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;


[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[core]
AUTOSTART = NO

[transport]
AUTOSTART = NO

[peerinfo]
AUTOSTART = NO

[statistics]
AUTOSTART = YES
# DEBUG = NO


[dns]
AUTOSTART = NO



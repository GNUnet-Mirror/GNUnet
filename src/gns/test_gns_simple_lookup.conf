@INLINE@ test_gns_defaults.conf
[fs]
START_ON_DEMAND = NO

[resolver]
START_ON_DEMAND = YES
HOSTNAME = localhost

[dht]
START_ON_DEMAND = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 12100
BINARY = gnunet-service-dht

[dhtcache]
QUOTA = 1 MB
DATABASE = heap

[transport]
PLUGINS = tcp
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
PORT = 12365

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[core]
PORT = 12092

[arm]
PORT = 12366

[transport-tcp]
TIMEOUT = 300 s
PORT = 12368
BINDTO = 127.0.0.1

[PATHS]
GNUNET_TEST_HOME = $GNUNET_TMP/test-gnunetd-gns-peer-1/


[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO

[dns]
START_ON_DEMAND = YES
DNS_EXIT = 8.8.8.8

[gns]
#PREFIX = valgrind --leak-check=full --track-origins=yes
START_ON_DEMAND = YES
BINARY = gnunet-service-gns
ZONEKEY = zonefiles/test_zonekey
PRIVATE_ZONE = private
PRIVATE_ZONEKEY = zonefiles/OEFL7A4VEF1B40QLEMTG5D8G1CN6EN16QUSG5R2DT71GRJN34LSG.zkey
SHORTEN_ZONE = short
SHORTEN_ZONEKEY = zonefiles/188JSUMKEF25GVU8TTV0PBNNN8JVCPUEDFV1UHJJU884JD25V0T0.zkey
#ZONEKEY =  $GNUNET_TEST_HOME/gns/zonekey.zkey
HIJACK_DNS = NO
UNIXPATH = $GNUNET_RUNTIME_DIR/gnunet-service-gns.sock
AUTO_IMPORT_PKEY = YES
MAX_PARALLEL_BACKGROUND_QUERIES = 10
DEFAULT_LOOKUP_TIMEOUT = 15 s
RECORD_PUT_INTERVAL = 1 h

[nse]
START_ON_DEMAND = NO

[statistics]
START_ON_DEMAND = NO

[namestore]
PORT = 22371
START_ON_DEMAND = YES
UNIXPATH = $GNUNET_RUNTIME_DIR/gnunet-service-namestore-default.sock
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES
HOSTNAME = localhost
BINARY = gnunet-service-namestore
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
DATABASE = sqlite
ZONEFILE_DIRECTORY = $GNUNET_TEST_HOME

[namestore-sqlite]
FILENAME = $GNUNET_TEST_HOME/sqlite-default.db

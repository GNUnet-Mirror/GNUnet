@INLINE@ test_gns_defaults.conf
[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = YES
HOSTNAME = localhost

[dht]
DEBUG = NO
AUTOSTART = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 12100
BINARY = gnunet-service-dht

[block]
plugins = dht test gns

[dhtcache]
QUOTA = 1 MB
DATABASE = sqlite

[transport]
PLUGINS = tcp
DEBUG = NO
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
PORT = 12365

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[core]
PORT = 12092

[arm]
DEFAULTSERVICES = core dht namestore gns
PORT = 12366
DEBUG = NO

[transport-tcp]
TIMEOUT = 300 s
PORT = 12368
BINDTO = 127.0.0.1

[TESTING]
WEAKRANDOM = YES

[gnunetd]
HOSTKEY = zonefiles/test_zonekey

[PATHS]
DEFAULTCONFIG = test_gns_simple_lookup.conf
SERVICEHOME = /tmp/test-gnunetd-gns-peer-1/


[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO

[dns]
AUTOSTART = YES
DNS_EXIT = 8.8.8.8

[gns]
#PREFIX = valgrind -v --leak-check=full --track-origins=yes 
AUTOSTART = YES
BINARY = gnunet-service-gns
ZONEKEY = zonefiles/test_zonekey
PRIVATE_ZONE = private
PRIVATE_ZONEKEY = zonefiles/OEFL7A4VEF1B40QLEMTG5D8G1CN6EN16QUSG5R2DT71GRJN34LSG.zkey
SHORTEN_ZONE = short
SHORTEN_ZONEKEY = zonefiles/188JSUMKEF25GVU8TTV0PBNNN8JVCPUEDFV1UHJJU884JD25V0T0.zkey
#ZONEKEY =  $SERVICEHOME/gns/zonekey.zkey
HIJACK_DNS = NO
UNIXPATH = /tmp/gnunet-service-gns.sock
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
AUTO_IMPORT_PKEY = YES
MAX_PARALLEL_BACKGROUND_QUERIES = 10
DEFAULT_LOOKUP_TIMEOUT = 15
RECORD_PUT_INTERVAL = 1 h

[nse]
AUTOSTART = NO

[statistics]
AUTOSTART = NO

[namestore]
PORT = 22371
AUTOSTART = YES
UNIXPATH = /tmp/gnunet-service-namestore-default.sock
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-namestore
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
DATABASE = sqlite
ZONEFILE_DIRECTORY = $SERVICEHOME

[namestore-sqlite]
FILENAME = $SERVICEHOME/sqlite-default.db

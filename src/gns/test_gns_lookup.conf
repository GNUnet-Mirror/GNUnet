@INLINE@ test_gns_defaults.conf
[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = YES
HOSTNAME = localhost

[dht]
AUTOSTART = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 12100
BINARY = gnunet-service-dht

[dhtcache]
QUOTA = 1 MB
DATABASE = heap

[transport]
PLUGINS = tcp
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
PORT = 12365

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[core]
PORT = 12092

[arm]
DEFAULTSERVICES = core dht namestore
PORT = 12366

[transport-tcp]
TIMEOUT = 300 s
PORT = 12368
BINDTO = 127.0.0.1

[PATHS]
SERVICEHOME = /tmp/test-gnunetd-gns-peer-1/


[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO

[dns]
AUTOSTART = YES
DNS_EXIT = 8.8.8.8

[gns]
#PREFIX = valgrind --leak-check=full --track-origins=yes 
AUTOSTART = YES
BINARY = gnunet-service-gns
HIJACK_DNS = NO
UNIXPATH = /tmp/gnunet-service-gns.sock
HOME = $SERVICEHOME
AUTO_IMPORT_PKEY = YES
MAX_PARALLEL_BACKGROUND_QUERIES = 10
DEFAULT_LOOKUP_TIMEOUT = 15 s
RECORD_PUT_INTERVAL = 1 h

[nse]
AUTOSTART = NO

[statistics]
AUTOSTART = NO

[namestore]
PORT = 22371
AUTOSTART = YES
UNIXPATH = /tmp/gnunet-service-namestore-default.sock
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES
HOSTNAME = localhost
HOME = $SERVICEHOME
BINARY = gnunet-service-namestore
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
DATABASE = sqlite
ZONEFILE_DIRECTORY = $SERVICEHOME

[identity]
EGODIR = egos/

[namestore-sqlite]
FILENAME = $SERVICEHOME/sqlite-default.db

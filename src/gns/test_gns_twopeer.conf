[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[dht]
DEBUG = NO
AUTOSTART = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 2100
BINARY = gnunet-service-dht

[block]
plugins = dht test gns

[dhtcache]
QUOTA = 1 MB
DATABASE = sqlite

[transport]
PLUGINS = tcp
DEBUG = NO
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
PORT = 12365

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[core]
PORT = 12092

[arm]
DEFAULTSERVICES = core
PORT = 12366
DEBUG = NO

[transport-tcp]
TIMEOUT = 300 s
PORT = 12368
BINDTO = 127.0.0.1

[TESTING]
WEAKRANDOM = YES

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[PATHS]
DEFAULTCONFIG = gns.conf
SERVICEHOME = /tmp/test-gnunetd-gns-peer-1/


[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO

[dns]
AUTOSTART = YES

[gns]
AUTOSTART = YES
BINARY = gnunet-service-gns
ZONEKEY = /tmp/alicekey


[nse]
AUTOSTART = NO



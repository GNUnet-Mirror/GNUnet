@INLINE@ ../../contrib/no_forcestart.conf

[PATHS]
GNUNET_TEST_HOME = /tmp/test-transport-api/

[transport-tcp]
TIMEOUT = 300 s

[transport]
PREFIX = valgrind 

[nat]
DISABLEV6 = NO
RETURN_LOCAL_ADDRESSES = YES
BINDTO = 127.0.0.1
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[transport-udp]
BROADCAST_RECEIVE = no

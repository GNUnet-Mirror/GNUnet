[PATHS]
GNUNET_TEST_HOME = /tmp/test-transport-api/

[transport-tcp]
TIMEOUT = 300 s

[transport]
#PREFIX = valgrind -v --gen-suppressions=yes 

[core]
AUTOSTART = NO
FORCESTART = NO

[datastore]
AUTOSTART = NO

[fs]
AUTOSTART = NO
FORCESTART = NO

[dht]
AUTOSTART = NO
FORCESTART = NO

[cadet]
AUTOSTART = NO
FORCESTART = NO

[nse]
AUTOSTART = NO
FORCESTART = NO

[dns]
AUTOSTART = NO

[dv]
AUTOSTART = NO

[gns]
AUTOSTART = NO

[namestore]
AUTOSTART = NO

[vpn]
AUTOSTART = NO

[consensus]
AUTOSTART = NO

[peerstore]
AUTOSTART = NO

[identity]
AUTOSTART = NO

[namecache]
AUTOSTART = NO

[sensor]
AUTOSTART = NO

[set]
AUTOSTART = NO

[psycstore]
AUTOSTART = NO

[regex]
AUTOSTART = NO

[sensordashboard]
AUTOSTART = NO

[revocation]
AUTOSTART = NO
FORCESTART = NO

[nat]
DISABLEV6 = NO
RETURN_LOCAL_ADDRESSES = YES
BINDTO = 127.0.0.1
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[transport-udp]
BROADCAST_RECEIVE = no

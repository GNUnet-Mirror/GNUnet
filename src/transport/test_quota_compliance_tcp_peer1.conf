[PATHS]
SERVICEHOME = SERVICEHOME = /tmp/test-transport/quota-tcp-p1/
DEFAULTCONFIG = test_quota_compliance_tcp_peer1.conf

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[hostlist]
HTTP-PROXY = 
SERVERS = http://gnunet.org:8080/
OPTIONS = -b
BINARY = gnunet-daemon-hostlist
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
HTTPPORT = 8080

[topology]
BINARY = gnunet-daemon-topology
CONFIG = $DEFAULTCONFIG
FRIENDS = $SERVICEHOME/friends
TARGET-CONNECTION-COUNT = 16
AUTOCONNECT = YES
FRIENDS-ONLY = NO
MINIMUM-FRIENDS = 0

[core]
AUTOSTART = NO

[transport-udp]
PORT = 4094

[transport-tcp]
TIMEOUT = 300000
PORT = 4094
USE_LOCALADDR = YES

[nat]
DISABLEV6 = YES
BINDTO = 127.0.0.1
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[transport]
plugins = tcp
#DEBUG = YES
PREFIX = 
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
BINARY = gnunet-service-transport
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 4091
UNIXPATH = /tmp/test_quota_compliance_tcp_transport_peer1.sock

[peerinfo]
TRUST = $SERVICEHOME/data/credit/
HOSTS = $SERVICEHOME/data/hosts/
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-peerinfo
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 4090
UNIXPATH = /tmp/test_quota_compliance_tcp_peerinfo_peer1.sock

[resolver]
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-resolver
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 4089
UNIXPATH = /tmp/test_quota_compliance_tcp_resolver_peer1.sock

[statistics]
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-statistics
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 4088
UNIXPATH = /tmp/test_quota_compliance_tcp_statistics_peer1.sock

[arm]
DEFAULTSERVICES = 
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-arm
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 4087
UNIXPATH = /tmp/test_quota_compliance_tcp_arm_peer1.sock

[TESTING]
WEAKRANDOM = YES

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey


[dht]
AUTOSTART = NO

[mesh]
AUTOSTART = NO
[dns]
AUTOSTART = NO



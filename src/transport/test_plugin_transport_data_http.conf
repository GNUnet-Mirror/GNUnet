[PATHS]
DEFAULTCONFIG = test_plugin_transport_data_http.conf
SERVICEHOME = /tmp/test-transport/plugin_http/

[TESTING]
WEAKRANDOM = YES

[transport-http]
PORT = 12320
DEBUG = YES
#USE_IPv4 = NO
#USE_IPv6 = NO
USE_IPv6 = YES
#BINDTO4 = 127.0.0.1
#BINDTO6 = ::1
#USE_LOCALADDR = YES


[transport-https]
PORT = 12321
DEBUG = YES
#USE_IPv4 = NO
#USE_IPv6 = NO
USE_IPv6 = YES
#BINDTO4 = 127.0.0.1
#BINDTO6 = ::1
KEY_FILE = https_key.key
CERT_FILE = https_cert.crt
CRYPTO_INIT = NONE:+VERS-TLS1.0:+ARCFOUR-128:+SHA1:+RSA:+COMP-NULL
#CRYPTO_INIT = NONE:+VERS-TLS1.0:+ARCFOUR-128:+MD5:+RSA:+COMP-NULL
#CRYPTO_INIT = PERFORMANCE
#USE_LOCALADDR = YES

[transport]
PREFIX = valgrind --leak-check=full
#DEBUG = YES

[statistics]
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-statistics
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12322

[arm]
DEFAULTSERVICES = topology hostlist
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-arm
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12323

[dht]
AUTOSTART = NO

[mesh]
AUTOSTART = NO

[dns]
AUTOSTART = NO
[PATHS]
SERVICEHOME = /tmp/test_quota_compliance_peer1/
DEFAULTCONFIG = test_quota_compliance_https_peer1.conf

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[hostlist]
HTTP-PROXY = 
SERVERS = http://gnunet.org:8080/
OPTIONS = -b
BINARY = gnunet-daemon-hostlist
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
HTTPPORT = 8080

[topology]
BINARY = gnunet-daemon-topology
CONFIG = $DEFAULTCONFIG
FRIENDS = $SERVICEHOME/friends
TARGET-CONNECTION-COUNT = 16
AUTOCONNECT = YES
FRIENDS-ONLY = NO
MINIMUM-FRIENDS = 0

[core]
AUTOSTART = NO

[transport-https]
PORT = 4001
#DEBUG = YES
USE_IPv4 = YES
USE_IPv6 = NO
BINDTO4 = 127.0.0.1
#BINDTO6 = ::1
KEY_FILE = https_key_quota_p1.key
CERT_FILE = https_cert_quota_p1.crt
CRYPTO_INIT = NONE:+VERS-TLS1.0:+ARCFOUR-128:+SHA1:+RSA:+COMP-NULL
#CRYPTO_INIT = NONE:+VERS-TLS1.0:+ARCFOUR-128:+MD5:+RSA:+COMP-NULL
#CRYPTO_INIT = PERFORMANCE


[transport]
PORT = 4002
UNIXPATH = /tmp/test_quota_compliance_https_transport_peer1.sock
plugins = https
#DEBUG = YES
PREFIX = 
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
BINARY = gnunet-service-transport
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost


[peerinfo]
PORT = 4003
UNIXPATH = /tmp/test_quota_compliance_https_peerinfo_peer1.sock
TRUST = $SERVICEHOME/data/credit/
HOSTS = $SERVICEHOME/data/hosts/
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-peerinfo
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost


[resolver]
PORT = 4004
UNIXPATH = /tmp/test_quota_compliance_https_resolver_peer1.sock
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-resolver
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost

[statistics]
PORT = 4005
UNIXPATH = /tmp/test_quota_compliance_https_statistics_peer1.sock
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-statistics
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost

[arm]
PORT = 4006
UNIXPATH = /tmp/test_quota_compliance_https_arm_peer1.sock
DEFAULTSERVICES = 
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-arm
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost

[TESTING]
WEAKRANDOM = YES

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[dht]
AUTOSTART = NO

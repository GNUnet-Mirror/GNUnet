[transport-tcp]
PORT = 12368
USE_LOCALADDR = YES

[nat]
DISABLEV6 = YES
BINDTO = 127.0.0.1
BEHIND_NAT = YES
ENABLE_NAT_SERVER = YES
#NAT_PUNCHED = YES
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[core]
AUTOSTART = NO

[hostlist]
HTTP-PROXY = 
SERVERS = http://gnunet.org:8080/
OPTIONS = -b
BINARY = gnunet-daemon-hostlist
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
HTTPPORT = 8080

[topology]
BINARY = gnunet-daemon-topology
CONFIG = $DEFAULTCONFIG
FRIENDS = $SERVICEHOME/friends
TARGET-CONNECTION-COUNT = 16
AUTOCONNECT = YES
FRIENDS-ONLY = NO
MINIMUM-FRIENDS = 0

[transport]
PLUGINS = tcp
#DEBUG = YES
#PREFIX = xterm -T transport2 --args
#PREFIX = valgrind --leak-check=full
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
BINARY = gnunet-service-transport
#BINARY = /home/mrwiggles/documents/research/gnunet/gnunet-ng/src/transport/.libs/gnunet-service-transport
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 0
UNIXPATH = /tmp/gnunet-p1-service-transport.sock

[peerinfo]
TRUST = $SERVICEHOME/data/credit/
HOSTS = $SERVICEHOME/data/hosts/
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-peerinfo
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12369
UNIXPATH = /tmp/gnunet-p1-service-peerinfo.sock

[resolver]
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-resolver
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 1236
UNIXPATH = /tmp/gnunet-p1-service-resolver.sock

[statistics]
AUTOSTART = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-statistics
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12367
UNIXPATH = /tmp/gnunet-p1-service-statistics.sock

[arm]
DEFAULTSERVICES = transport
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-arm
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12366
UNIXPATH = /tmp/gnunet-p1-service-arm.sock

[mesh]
AUTOSTART = NO
PORT = 10511
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-mesh
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/gnunet-service-mesh.sock
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES

[TESTING]
WEAKRANDOM = YES

[gnunetd]
DISABLEV6 = YES
HOSTKEY = $SERVICEHOME/.hostkey

[PATHS]
DEFAULTCONFIG = test_transport_api_tcp_nat_peer1.conf
SERVICEHOME = /tmp/test-gnunetd-transport-peer-1/


[dht]
AUTOSTART = NO

[mesh]
AUTOSTART = NO


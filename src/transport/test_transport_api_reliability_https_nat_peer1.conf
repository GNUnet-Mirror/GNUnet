@INLINE@ template_cfg_peer1.conf
[PATHS]
SERVICEHOME = /tmp/test-transport/api-https-p1/
DEFAULTCONFIG = test_transport_api_reliability_https_nat_peer1.conf

[core]
TOTAL_QUOTA_OUT = 1073741824 
TOTAL_QUOTA_IN  = 1073741824

[nat]
BEHIND_NAT = YES
ENABLE_NAT_SERVER = YES

[transport-https]
PORT = 0
KEY_FILE = $SERVICEHOME/https_key_p1.key
CERT_FILE = $SERVICEHOME/https_cert_p1.crt

[arm]
PORT = 12105

[statistics]
PORT = 12104
UNIXPATH = /tmp/gnunet-p1-service-statistics.sock

[resolver]
PORT = 12103
UNIXPATH = /tmp/gnunet-p1-service-resolver.sock

[peerinfo]
PORT = 12102
UNIXPATH = /tmp/gnunet-p1-service-peerinfo.sock

[transport]
PORT = 12101
PLUGINS = https
UNIXPATH = /tmp/gnunet-p1-service-transport.sock
DEBUG = NO



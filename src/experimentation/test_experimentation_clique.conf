[testbed]
AUTOSTART = NO
PORT = 12113
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
NEIGHBOUR_LIMIT = 100
TOPOLOGY = RANDOM
#PREFIX = xterm -geometry 100x85 -T peer1 -e libtool --mode=execute gdb --args

[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[mesh]
AUTOSTART = NO

[dht]
AUTOSTART = YES
DISABLE_TRY_CONNECT = NO

[dhtcache]
QUOTA = 1 MB
DATABASE = heap

[transport]
PLUGINS = udp
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
PORT = 12365

[experimentation]
#PREFIX = valgrind --leak-check=full
ISSUERS = TFRM29O2RQNKLVBQIGODJ6GD58LSQ2NM9TNFBC6N48BRJHQO38Q73N2OM3V4CLKDM6CILQV4CU8PMJDRG0FNB0PDI057DBRANMLPLRG
EXPERIMENTS = test_experiments.exp

[ats]
WAN_QUOTA_OUT = 3932160
WAN_QUOTA_IN = 3932160

[core]
PORT = 12092
AUTOSTART = YES
USE_EPHEMERAL_KEYS = NO

[arm]
DEFAULTSERVICES = core transport experimentation dht
PORT = 12366

[transport-udp]
TIMEOUT = 300 s
PORT = 12368

[PATHS]
SERVICEHOME = /tmp/test-experimentation/

[dns]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[vpn]
AUTOSTART = NO

[nat]
RETURN_LOCAL_ADDRESSES = YES

[gns-helper-service-w32]
AUTOSTART = NO

[consensus]
AUTOSTART = NO

[gns]
AUTOSTART = NO

[statistics]
AUTOSTART = YES

[peerinfo]
NO_IO = YES

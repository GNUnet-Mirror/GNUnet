[PATHS]
SERVICEHOME = /tmp/nse-profiler/
DEFAULTCONFIG = nse_profiler_test.conf

[nse]
PORT = 0
UNIXPATH = /tmp/test-nse-service-nse.unix
BINARY = gnunet-service-nse
#BINARY = /home/mrwiggles/documents/research/gnunet/gnunet-ng/src/nse/.libs/gnunet-service-nse
#PREFIX = valgrind --leak-check=full --log-file=valgrind_nse.%p
AUTOSTART = YES
DEBUG = NO
CONFIG = $DEFAULTCONFIG
# Overriding network settings for faster testing (do NOT use
# these values in production just because they are here)
WORKDELAY = 10000
INTERVAL = 15000
WORKBITS = 0
PROOFFILE = $SERVICEHOME/nse.proof

[arm]
PORT = 0
DEFAULTSERVICES = core
UNIXPATH = /tmp/test-nse-service-arm.unix
#DEBUG = YES

[statistics]
AUTOSTART = YES

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[dht]
AUTOSTART = NO

[transport]
PORT = 0
AUTOSTART = YES

[nat]
DISABLEV6 = YES 
BINDTO = 127.0.0.1
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[transport-unix]
PORT = 11111

[core]
AUTOSTART = YES

[peerinfo]
AUTOSTART = YES

[dns]
AUTOSTART = NO

[topology]
PORT = 0
AUTOSTART = NO

[transport]
PORT = 0
plugins = unix

[testing]
NUM_PEERS = 100
WEAKRANDOM = YES
TOPOLOGY = NONE
CONNECT_TOPOLOGY = SMALL_WORLD_RING
#CONNECT_TOPOLOGY = ERDOS_RENYI
#CONNECT_TOPOLOGY_OPTION = CONNECT_MINIMUM
#CONNECT_TOPOLOGY_OPTION_MODIFIER = 20
PERCENTAGE = 3
#PROBABILITY = .1
F2F = NO
CONNECT_TIMEOUT = 60
CONNECT_ATTEMPTS = 3
#DEBUG = YES
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat
MAX_CONCURRENT_SSH = 20
USE_PROGRESSBARS = YES
PEERGROUP_TIMEOUT = 1000
TOPOLOGY_OUTPUT_FILE = nse_topo_1000_peers_initial
MAX_OUTSTANDING_CONNECTIONS = 200
#SINGLE_PEERINFO_PER_HOST = YES
#NUM_PEERINFO_PER_HOST = 10
#SINGLE_STATISTICS_PER_HOST = YES
#NUM_STATISTICS_PER_HOST = 10
DELETE_FILES = NO

[nse-profiler]
#OUTPUT_FILE = nse_output_100_peers.dat
TOPOLOGY_OUTPUT_FILE = nse_topo_100_peers
#DATA_OUTPUT_FILE = nse_topo_100_peers_stats
#ROUND0 = 90
#ROUND1 = 100
#ROUND2 = 50
#ROUND3 = 100
#ROUND2 = 500
#ROUND3 = 1000
WAIT_TIME = 120
CONNECTION_LIMIT = 10

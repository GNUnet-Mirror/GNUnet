[PATHS]
SERVICEHOME = /tmp/nse-profiler/
DEFAULTCONFIG = nse_profiler_test.conf

[nse]
PORT = 0
UNIXPATH = /tmp/test-nse-service-nse.unix
BINARY = gnunet-service-nse
#BINARY = /home/mrwiggles/documents/research/gnunet/gnunet-ng/src/nse/.libs/gnunet-service-nse
#PREFIX = valgrind --leak-check=full --log-file=valgrind_nse.%p
AUTOSTART = YES
DEBUG = NO
CONFIG = $DEFAULTCONFIG

[arm]
PORT = 0
DEFAULTSERVICES = nse core topology
UNIXPATH = /tmp/test-nse-service-arm.unix
#DEBUG = YES

[statistics]
AUTOSTART = NO

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[dht]
AUTOSTART = NO

[transport]
PORT = 0
AUTOSTART = YES

[transport-unix]
PORT = 11111
[core]
AUTOSTART = YES

[peerinfo]
AUTOSTART = YES

[dns]
AUTOSTART = NO

[topology]
PORT = 0

[transport]
PORT = 0
plugins = unix

[testing]
NUM_PEERS = 1000
WEAKRANDOM = YES
TOPOLOGY = NONE
CONNECT_TOPOLOGY = SMALL_WORLD_RING
PERCENTAGE = 5
F2F = NO
CONNECT_TIMEOUT = 60
CONNECT_ATTEMPTS = 3
#DEBUG = YES
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat
MAX_CONCURRENT_SSH = 1
USE_PROGRESSBARS = YES
PEERGROUP_TIMEOUT = 1000
MAX_OUTSTANDING_CONNECTIONS = 20

[nse-profiler]
OUTPUT_FILE = nse_output_1000_peers.dat
ROUND0 = 1000
ROUND1 = 750
ROUND2 = 500
ROUND3 = 1000
WAIT_TIME = 800





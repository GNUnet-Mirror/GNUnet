[PATHS]
SERVICEHOME = /tmp/test-gnunetd-hostlist-peer-1/
DEFAULTCONFIG = test_learning_learn_peer.conf

[resolver]
PORT = 12964
UNIXPATH = /tmp/gnunet-p2-service-resolver.sock

[transport]
PORT = 12965
UNIXPATH = /tmp/gnunet-p2-service-transport.sock
PLUGINS = tcp
#DEBUG = YES

[arm]
PORT = 12966
UNIXPATH = /tmp/gnunet-p2-service-arm.sock
DEFAULTSERVICES = topology hostlist
#GLOBAL_PREFIX = xterm -e gdb -x cmd --args 
DEBUG=YES

[statistics]
PORT = 12967
UNIXPATH = /tmp/gnunet-p2-service-statistics.sock
HOSTNAME = localhost

[transport-tcp]
PORT = 12968

[peerinfo]
PORT = 12969
UNIXPATH = /tmp/gnunet-p2-service-peerinfo.sock


[core]
PORT = 12970
UNIXPATH = /tmp/gnunet-p2-service-core.sock
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck

[testing]
WEAKRANDOM = YES

[hostlist]
HTTPPORT = 12980
SERVERS = http://localhost:12981/
OPTIONS = -b -e
#OPTIONS = -b -p
DEBUG = YES
HOSTLISTFILE = hostlists_learn_peer.file
#BINARY = /home/grothoff/bin/gnunet-daemon-hostlist


[topology]
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

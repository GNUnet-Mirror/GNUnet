[PATHS]
SERVICEHOME = /tmp/test-gnunetd-hostlist-peer-1/
DEFAULTCONFIG = learning_peer1.conf

[resolver]
PORT = 12964

[transport]
PORT = 12965
PLUGINS = tcp
#DEBUG = NO

[arm]
PORT = 12966
DEFAULTSERVICES = resolver transport core statistics topology
#GLOBAL_PREFIX = xterm -e gdb -x cmd --args 
DEBUG=NO

[statistics]
PORT = 12967

[transport-tcp]
PORT = 12968

[peerinfo]
PORT = 12969

[core]
PORT = 12970
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck

[testing]
WEAKRANDOM = YES

[hostlist]
HTTPPORT = 12980
SERVERS = http://localhost:12981/
OPTIONS = -b -p -e
DEBUG = YES
#BINARY = /home/grothoff/bin/gnunet-daemon-hostlist

[topology]
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck

[PATHS]
SERVICEHOME = /tmp/test-gnunet-hostlist-peer-1/
DEFAULTCONFIG = test_gnunet_daemon_hostlist_peer1.conf

[resolver]
PORT = 12964
UNIXPATH = /tmp/gnunet-p1-service-resolver.sock

[transport]
PORT = 12965
UNIXPATH = /tmp/gnunet-p1-service-transport.sock
PLUGINS = tcp
#DEBUG = YES
DEBUG = NO

[arm]
PORT = 12966
UNIXPATH = /tmp/gnunet-p1-service-arm.sock
DEFAULTSERVICES = hostlist topology
#GLOBAL_PREFIX = xterm -e gdb -x cmd --args 

[statistics]
PORT = 12967
UNIXPATH = /tmp/gnunet-p1-service-statistics.sock

[transport-tcp]
PORT = 12968
DEBUG = NO

[peerinfo]
PORT = 12969
UNIXPATH = /tmp/gnunet-p1-service-peerinfo.sock

[core]
PORT = 12970
UNIXPATH = /tmp/gnunet-p1-service-core.sock
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck\
DEBUG = NO

[testing]
WEAKRANDOM = YES

[hostlist]
HTTPPORT = 12980
SERVERS = http://localhost:12981/
OPTIONS = -b -p
HOSTLISTFILE = hostlists_peer1.file
#DEBUG = YES
#BINARY = /home/grothoff/bin/gnunet-daemon-hostlist
DEBUG = NO

[topology]
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck
DEBUG = NO

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[dht]
AUTOSTART = NO

[mesh]
AUTOSTART = NO



[dns]
AUTOSTART = NO



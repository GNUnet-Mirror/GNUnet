[PATHS]
SERVICEHOME = /tmp/test-gnunetd-hostlist-peer-1/
DEFAULTCONFIG = test_gnunet_daemon_hostlist_peer1.conf

[resolver]
PORT = 12964

[transport]
PORT = 12965
PLUGINS = tcp
#DEBUG = YES
DEBUG = NO

[arm]
PORT = 12966
DEFAULTSERVICES = resolver transport core statistics topology
#GLOBAL_PREFIX = xterm -e gdb -x cmd --args 

[statistics]
PORT = 12967

[transport-tcp]

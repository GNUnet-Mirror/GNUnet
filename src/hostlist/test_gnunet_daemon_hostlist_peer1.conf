[PATHS]
SERVICEHOME = /tmp/test-gnunetd-hostlist-peer-1/
DEFAULTCONFIG = test_gnunet_daemon_hostlist_peer1.conf

[resolver]
PORT = 12964

[transport]
PORT = 12965
PLUGINS = tcp
#DEBUG = YES

[arm]
PORT = 12966
DEFAULTSERVICES = resolver transport core statistics

[statistics]
PORT = 12967

[transport-tcp]
PORT = 12968

[peerinfo]
PORT = 12969

[core]
PORT = 12970

[testing]
WEAKRANDOM = YES

[hostlist]
HTTPPORT = 12980
SERVERS = http://localhost:12981/
OPTIONS = -b -p -L DEBUG
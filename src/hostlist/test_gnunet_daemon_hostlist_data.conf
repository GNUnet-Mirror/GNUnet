[PATHS]
SERVICEHOME = /tmp/test-gnunet-hostlist/
DEFAULTCONFIG = /etc/gnunetd.conf

[hostlist]
PORT = 23354
# port for hostlist http server
HTTPPORT = 28080
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-daemon-hostlist
# consider having "-e" as default as well once implemented
OPTIONS = -b
SERVERS = http://gnunet.org:8080/
# proxy for downloading hostlists
HTTP-PROXY = 

[resolver]
PORT = 12964

[transport]
PORT = 12965
PLUGINS = tcp
#DEBUG = YES
DEBUG = NO

[arm]
PORT = 12966
DEFAULTSERVICES = hostlist topology
#GLOBAL_PREFIX = xterm -e gdb -x cmd --args 

[statistics]
PORT = 12967

[transport-tcp]
PORT = 12968
DEBUG = NO

[peerinfo]
PORT = 12969

[core]
PORT = 12970
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck\
DEBUG = NO

[testing]
WEAKRANDOM = YES

[topology]
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck
DEBUG = NO

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO
[mesh]
AUTOSTART = NO



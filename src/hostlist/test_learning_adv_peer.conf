[PATHS]
SERVICEHOME = /tmp/test-gnunetd-hostlist-peer-2/

[resolver]
PORT = 22964
UNIXPATH = /tmp/gnunet-p1-service-resolver.sock

[transport]
PORT = 22965
UNIXPATH = /tmp/gnunet-p1-service-transport.sock
PLUGINS = tcp
#DEBUG = YES

[arm]
PORT = 22966
UNIXPATH = /tmp/gnunet-p1-service-arm.sock
DEFAULTSERVICES = topology hostlist
#GLOBAL_PREFIX = xterm -e gdb -x cmd --args
DEBUG=YES

[statistics]
PORT = 22967
UNIXPATH = /tmp/gnunet-p1-service-statistics.sock
HOSTNAME = localhost

[transport-tcp]
PORT = 22968

[peerinfo]
PORT = 22969
UNIXPATH = /tmp/gnunet-p1-service-peerinfo.sock

[core]
PORT = 22970
UNIXPATH = /tmp/gnunet-p1-service-core.sock
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck

[testing]
WEAKRANDOM = YES

[hostlist]
EXTERNAL_DNS_NAME = localhost
HTTPPORT = 12981
SERVERS = http://localhost:12981/
OPTIONS = -p -a
#OPTIONS = -b -p -a
DEBUG = YES
HOSTLISTFILE = hostlists_adv_peer.file
#BINARY = /home/grothoff/bin/gnunet-daemon-hostlist

[topology]
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

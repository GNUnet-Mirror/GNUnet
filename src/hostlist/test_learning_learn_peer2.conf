[PATHS]
SERVICEHOME = /tmp/test-gnunetd-hostlist-peer-3/
DEFAULTCONFIG = test_learning_learn_peer2.conf
[resolver]
PORT = 32964

[transport]
PORT = 32965
PLUGINS = tcp
#DEBUG = YES

[arm]
PORT = 32966
DEFAULTSERVICES = resolver transport core statistics topology hostlist
#GLOBAL_PREFIX = xterm -e gdb -x cmd --args 
DEBUG=NO

[statistics]
PORT = 32967

[transport-tcp]
PORT = 32968

[peerinfo]
PORT = 32969

[core]
PORT = 32970

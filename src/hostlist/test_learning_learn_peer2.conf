@INLINE@ test_hostlist_defaults.conf
[PATHS]
GNUNET_TEST_HOME = /tmp/test-gnunet-hostlist-peer-3/

[transport-tcp]
PORT = 32968

[arm]
PORT = 32966
UNIXPATH = $GNUNET_RUNTIME_DIR/gnunet-p3-service-arm.sock

[statistics]
PORT = 32967
UNIXPATH = $GNUNET_RUNTIME_DIR/gnunet-p3-service-statistics.sock

[resolver]
PORT = 32964
UNIXPATH = $GNUNET_RUNTIME_DIR/gnunet-p3-service-resolver.sock

[peerinfo]
PORT = 32969
UNIXPATH = $GNUNET_RUNTIME_DIR/gnunet-p3-service-peerinfo.sock

[transport]
PORT = 32965
UNIXPATH = $GNUNET_RUNTIME_DIR/gnunet-p3-service-transport.sock

[core]
PORT = 32970
UNIXPATH = $GNUNET_RUNTIME_DIR/gnunet-p3-service-core.sock

[hostlist]
HTTPPORT = 32980
HOSTLISTFILE = hostlists_learn_peer2.file
OPTIONS = -b -e
SERVERS = http://localhost:12981/
FORCESTART = YES

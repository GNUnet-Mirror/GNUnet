[PATHS]
SERVICEHOME = /tmp/test-gnunetd-hostlist-peer-2/
DEFAULTCONFIG = test_gnunet_daemon_hostlist_peer2.conf

[resolver]
PORT = 22964
DEBUG = NO

[transport]
PORT = 22965
PLUGINS = tcp
DEBUG = NO

[arm]
PORT = 22966
DEFAULTSERVICES = resolver transport core statistics topology
#GLOBAL_PREFIX = xterm -e gdb -x cmd --args 
DEBUG = NO

[statistics]
PORT = 22967

[transport-tcp]
PORT = 22968
DEBUG = NO

[peerinfo]
PORT = 22969

[core]
PORT = 22970
DEBUG = NO
#PREFIX = valgrind --tool=memcheck

[testing]
WEAKRANDOM = YES

[hostlist]
HTTPPORT = 12981
SERVERS = http://localhost:12980/
OPTIONS = -b -p
DEBUG = NO
#BINARY = /home/grothoff/bin/gnunet-daemon-hostlist

[topology]
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck
DEBUG = NO

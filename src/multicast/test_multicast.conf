[testbed]
HOSTNAME = localhost

[arm]
GLOBAL_POSTFIX=-L ERROR

[multicast]
#PREFIX = tmux new-window gdb -x ./cmd.gdb  --args
#PREFIX = valgrind --leak-check=full
UNIXPATH = $GNUNET_RUNTIME_DIR/gnunet-service-multicast.sock

[vpn]
START_ON_DEMAND = NO

[peerinfo]
# Do not use shipped gnunet HELLOs 
USE_INCLUDED_HELLOS = NO

# Option to disable all disk IO; only useful for testbed runs
# (large-scale experiments); disables persistence of HELLOs!
NO_IO = YES

[hostlist]
IMMEDIATE_START = NO
START_ON_DEMAND = NO

[nat]
ENABLE_UPNP = NO

[fs]
IMMEDIATE_START = NO
START_ON_DEMAND = NO

[vpn]
IMMEDIATE_START = NO
START_ON_DEMAND = NO

[revocation]
IMMEDIATE_START = NO
START_ON_DEMAND = NO

[gns]
IMMEDIATE_START = NO
START_ON_DEMAND = NO

[namestore]
IMMEDIATE_START = NO
START_ON_DEMAND = NO

[namecache]
IMMEDIATE_START = NO
START_ON_DEMAND = NO

[topology]
IMMEDIATE_START = NO
START_ON_DEMAND = NO

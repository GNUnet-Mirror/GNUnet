[testbed]
HOSTNAME = localhost
OVERLAY_TOPOLOGY = STAR

[arm]
GLOBAL_POSTFIX=-L ERROR

[multicast]
#PREFIX = tmux split-window -v gdb -x ./cmd.gdb  --args
UNIXPATH = $GNUNET_RUNTIME_DIR/gnunet-service-multicast.sock

[vpn]
AUTOSTART = NO

[peerinfo]
# Do not use shipped gnunet HELLOs 
USE_INCLUDED_HELLOS = NO

# Option to disable all disk IO; only useful for testbed runs
# (large-scale experiments); disables persistence of HELLOs!
NO_IO = YES

[nat]
ENABLE_UPNP = NO

[fs]
FORCESTART = NO
AUTOSTART = NO

[vpn]
FORCESTART = NO
AUTOSTART = NO

[revocation]
FORCESTART = NO
AUTOSTART = NO

[gns]
FORCESTART = NO
AUTOSTART = NO

[namestore]
FORCESTART = NO
AUTOSTART = NO

[namecache]
FORCESTART = NO
AUTOSTART = NO

[topology]
FORCESTART = NO
AUTOSTART = NO

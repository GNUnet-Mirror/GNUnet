[PATHS]
SERVICEHOME = /tmp/test-gnunet-core-quota-peer-2/
DEFAULTCONFIG = test_core_quota_peer2.conf

[resolver]
PORT = 22464
UNIXPATH = /tmp/gnunet-p2-service-resolver.sock
#PREFIX = xterm -T resolver2 -e valgrind --tool=memcheck
#PREFIX = xterm -e xterm -T resolver2 -e gdb --args
#PREFIX = valgrind --leak-check=full --log-file=resolver%p

[transport]
PORT = 22465
UNIXPATH = /tmp/gnunet-p2-service-transport.sock
PLUGINS = tcp
#PREFIX = xterm -T transport2 -e gdb --args
#PREFIX = xterm -e xterm -T transport2 -e gdb --args
#PREFIX = xterm -T transport2 -e
#PREFIX = xterm -T transport2 -e valgrind --tool=memcheck
#DEBUG = YES

[arm]
PORT = 22466
UNIXPATH = /tmp/gnunet-p2-service-arm.sock
DEFAULTSERVICES = 
#GLOBAL_PREFIX = xterm -e valgrind --tool=memcheck

[statistics]
PORT = 22467
UNIXPATH = /tmp/gnunet-p2-service-statistics.sock
#PREFIX = xterm -T statistics2 -e valgrind --tool=memcheck

[transport-tcp]
PORT = 22468
BINDTO = 127.0.0.1
#DEBUG = YES

[peerinfo]
PORT = 22469
UNIXPATH = /tmp/gnunet-p2-service-peerinfo.sock
#PREFIX = xterm -T peerinfo2 -e valgrind --tool=memcheck
#PREFIX = xterm -T peerinfo2 -e 
#DEBUG = YES

[core]
PORT = 22470
#DEBUG = YES
TOTAL_QUOTA_IN = 90000
TOTAL_QUOTA_OUT = 90000
UNIXPATH = /tmp/gnunet-p2-service-core.sock
#PREFIX = xterm -T core2 -e
#PREFIX = valgrind --tool=memcheck

#BINARY=/home/grothoff/bin/gnunet-service-core

[testing]
WEAKRANDOM = YES

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO


[dht]
AUTOSTART = NO



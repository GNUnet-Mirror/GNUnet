[PATHS]
SERVICEHOME = /tmp/test-gnunet-core-quota-asym-recv-lim-peer-1/
DEFAULTCONFIG = test_core_quota_asymmetric_recv_limited_peer1.conf

[resolver]
PORT = 12484
UNIXPATH = /tmp/gnunet-core-asym-recv-1-service-resolver.sock
#PREFIX = xterm -T resolver1 -e valgrind --tool=memcheck
#PREFIX = valgrind --leak-check=full --log-file=resolver%p

[transport]
PORT = 12485
UNIXPATH = /tmp/gnunet-core-asym-recv-p1-service-transport.sock
PLUGINS = tcp
#PREFIX = xterm -T transport1 -e
#PREFIX= xterm -e xterm -T transport1 -e gdb --args
#PREFIX = xterm -T transport1 -e gdb --args
#PREFIX = xterm -T transport1 -e valgrind --tool=memcheck
#DEBUG = YES

[arm]
PORT = 12486
UNIXPATH = /tmp/gnunet-core-asym-recv-p1-service-arm.sock
DEFAULTSERVICES = 
#GLOBAL_PREFIX = xterm -e valgrind --tool=memcheck

[statistics]
PORT = 12487
UNIXPATH = /tmp/gnunet-core-asym-recv-p1-service-statistics.sock
#PREFIX = xterm -T statistics1 -e valgrind --tool=memcheck

[transport-tcp]
PORT = 12488
BINDTO = 127.0.0.1
#DEBUG = YES
USE_LOCALADDR = YES 

[nat]
DISABLEV6 = YES
BINDTO = 127.0.0.1
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[peerinfo]
PORT = 12489
UNIXPATH = /tmp/gnunet-core-asym-recv-p1-service-peerinfo.sock
#PREFIX = xterm -T peerinfo1 -e valgrind --tool=memcheck
#PREFIX = xterm -T peerinfo1 -e
#DEBUG = YES

[core]
PORT = 12490
TOTAL_QUOTA_IN = 1000000
TOTAL_QUOTA_OUT = 1000000
UNIXPATH = /tmp/gnunet-core-asym-recv-p1-service-core.sock
#PREFIX = valgrind --tool=memcheck
#PREFIX = valgrind --tool=callgrind
#OPTIONS = -l log-core-1
#PREFIX = xterm -e xterm -T core1 -e gdb --args
#PREFIX = xterm -T core1 -e 
DEBUG = NO

[testing]
WEAKRANDOM = YES

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[dht]
AUTOSTART = NO

[mesh]
AUTOSTART = NO



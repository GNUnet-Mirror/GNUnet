[PATHS]
SERVICEHOME = ~/.gnunet/
# SERVICEHOME = /var/lib/gnunet/
# DEFAULTCONFIG = /etc/gnunet.conf
# If 'DEFAULTCONFIG' is not defined, the current
# configuration file is assumed to be the default,
# which is what we want by default...

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[TESTING]
WEAKRANDOM = NO

[client]
HOME = $SERVICEHOME

[arm]
PORT = 0
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-arm
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
DEFAULTSERVICES = core test-sts
UNIXPATH = /tmp/gnunet-service-arm.sock

[test-sts]
AUTOSTART = YES
PORT = 0
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = test_core_api_send_to_self
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
TOTAL_QUOTA_IN = 65536
TOTAL_QUOTA_OUT = 65536
UNIXPATH = /tmp/gnunet-service-sts.sock
#DEBUG = YES

[core]
AUTOSTART = YES
PORT = 0
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-core
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
# quotas are in bytes per second now!
TOTAL_QUOTA_IN = 104857600
TOTAL_QUOTA_OUT = 104757600
UNIXPATH = /tmp/gnunet-service-core.sock
# DEBUG = YES
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO =
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =

[dns]
AUTOSTART = NO



[nse]
AUTOSTART = NO



@INLINE@ ../../contrib/no_forcestart.conf
@INLINE@ ../../contrib/no_autostart_above_core.conf

[PATHS]
GNUNET_TEST_HOME = /tmp/test-gnunet-core/

[nat]
ENABLE_UPNP = NO

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[transport-tcp]
BINDTO = 127.0.0.1

[transport-udp]
BROADCAST = NO

[peerinfo]
NO_IO = YES


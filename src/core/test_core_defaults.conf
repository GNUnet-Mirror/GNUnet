[PATHS]
SERVICEHOME = /tmp/test-gnunet-core/
DEFAULTCONFIG = test_core_defaults.conf

[arm]
DEFAULTSERVICES = 

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[core]
PORT = 12470
UNIXPATH = /tmp/gnunet-p1-service-core.sock

[transport-tcp]
BINDTO = 127.0.0.1

[testing]
WEAKRANDOM = YES

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[dht]
AUTOSTART = NO

[mesh]
AUTOSTART = NO

[dns]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[dv]
AUTOSTART = NO

[chat]
AUTOSTART = NO

[gns]
AUTOSTART = NO

[vpn]
AUTOSTART = NO

[namestore]
AUTOSTART = NO

[lockmanager]
AUTOSTART = NO

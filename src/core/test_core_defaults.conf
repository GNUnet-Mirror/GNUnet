@INLINE@ ../../contrib/no_forcestart.conf

[PATHS]
GNUNET_TEST_HOME = /tmp/test-gnunet-core/

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[transport-tcp]
BINDTO = 127.0.0.1

[transport-udp]
BROADCAST = NO

[peerinfo]
NO_IO = YES


[PATHS]
GNUNET_TEST_HOME = /tmp/test-gnunet-core/

[arm]
DEFAULTSERVICES =

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[core]
PORT = 12470
UNIXPATH = $GNUNET_RUNTIME_DIR/gnunet-p1-service-core.sock

[transport-tcp]
BINDTO = 127.0.0.1

[transport-udp]
BROADCAST = NO

[testing]
WEAKRANDOM = YES

[peerinfo]
NO_IO = YES

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[dht]
AUTOSTART = NO

[mesh]
AUTOSTART = NO


[PATHS]
SERVICEHOME = /tmp/test-gnunet-core-quota-asym-sender-lim-peer-2/
DEFAULTCONFIG = test_core_quota_asymmetric_send_limited_peer2.conf

[resolver]
PORT = 22424
UNIXPATH = /tmp/gnunet-core-asym-send-p2-service-resolver.sock
#PREFIX = xterm -T resolver2 -e valgrind --tool=memcheck
#PREFIX = xterm -e xterm -T resolver2 -e gdb --args
#PREFIX = valgrind --leak-check=full --log-file=resolver%p

[transport]
PORT = 22425
UNIXPATH = /tmp/gnunet-core-asym-send-p2-service-transport.sock
PLUGINS = tcp
#PREFIX = xterm -T transport2 -e gdb --args
#PREFIX = xterm -e xterm -T transport2 -e gdb --args
#PREFIX = xterm -T transport2 -e
#PREFIX = xterm -T transport2 -e valgrind --tool=memcheck
#DEBUG = YES

[arm]
PORT = 22426
UNIXPATH = /tmp/gnunet-core-asym-send-p2-service-arm.sock
DEFAULTSERVICES = 
#GLOBAL_PREFIX = xterm -e valgrind --tool=memcheck

[statistics]
PORT = 22427
UNIXPATH = /tmp/gnunet-core-asym-send-p2-service-statistics.sock
#PREFIX = xterm -T statistics2 -e valgrind --tool=memcheck

[transport-tcp]
PORT = 22428
BINDTO = 127.0.0.1
#DEBUG = YES

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO

[peerinfo]
PORT = 22429
UNIXPATH = /tmp/gnunet-core-asym-send-p2-service-peerinfo.sock
#PREFIX = xterm -T peerinfo2 -e valgrind --tool=memcheck
#PREFIX = xterm -T peerinfo2 -e 
#DEBUG = YES

[core]
PORT = 22430
TOTAL_QUOTA_IN = 1000000
TOTAL_QUOTA_OUT = 1000000
UNIXPATH = /tmp/gnunet-core-asym-send-p2-service-core.sock
#PREFIX = xterm -T core2 -e
#PREFIX = valgrind --tool=memcheck
DEBUG = NO
#BINARY=/home/grothoff/bin/gnunet-service-core

[testing]
WEAKRANDOM = YES

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[dht]
AUTOSTART = NO

[mesh]
AUTOSTART = NO



[dns]
AUTOSTART = NO



[nse]
AUTOSTART = NO



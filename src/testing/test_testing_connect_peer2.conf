[PATHS]
SERVICEHOME = /tmp/test-gnunet-testing-connect-peer2/
DEFAULTCONFIG = test_testing_connect_peer2.conf

[resolver]
PORT = 22564
UNIXPATH = /tmp/gnunet-p2-service-resolver.sock
HOSTNAME = localhost

[transport]
PORT = 22565
UNIXPATH = /tmp/gnunet-p2-service-transport.sock
HOSTNAME = localhost
PLUGINS = tcp
#PREFIX = xterm -e xterm -T transport -e gdb -x cmd --args
#PREFIX = valgrind --tool=memcheck --log-file=logs%p

[arm]
PORT = 22566
UNIXPATH = /tmp/gnunet-p2-service-arm.sock
DEFAULTSERVICES = core 
#core in DEFAULTSERVICES required or test case will fail!
HOSTNAME = localhost
#DEBUG = YES

[statistics]
PORT = 22567
UNIXPATH = /tmp/gnunet-p2-service-statistics.sock
HOSTNAME = localhost

[transport-tcp]
PORT = 22568
USE_LOCALADDR = YES

[peerinfo]
PORT = 22569
UNIXPATH = /tmp/gnunet-p2-service-peerinfo.sock
HOSTNAME = localhost

[core]
PORT = 22570
UNIXPATH = /tmp/gnunet-p2-service-core.sock
HOSTNAME = localhost
#DEBUG = YES

[testing]
WEAKRANDOM = YES

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[dht]
AUTOSTART = NO

[mesh]
AUTOSTART = NO



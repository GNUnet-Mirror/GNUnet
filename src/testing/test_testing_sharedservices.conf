[PATHS]
GNUNET_TEST_HOME = /tmp/test-gnunet-testing/

[testbed-logger]
PORT = 15000
UNIXPATH = $GNUNET_RUNTIME_DIR/testbed-logger.sock
DIR = /tmp/testbed-logger

[resolver]
PORT = 2564

[transport]
PORT = 2565
PLUGINS = tcp

[transport-tcp]
TESTING_IGNORE_KEYS = SOMETHING;KEY1;ACCEPT_FROM;

[arm]
PORT = 2566
DEFAULTSERVICES = 

[statistics]
PORT = 2567

[transport-tcp]
PORT = 2568
BINDTO = 127.0.0.1

[peerinfo]
PORT = 2569
AUTOSTART = NO

[core]
PORT = 2570

[dht]
AUTOSTART = NO

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO

[dns]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[cadet]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[fs]
AUTOSTART = NO

[dv]
AUTOSTART = NO

[chat]
AUTOSTART = NO

[vpn]
AUTOSTART = NO

[gns]
AUTOSTART = NO

[namestore]
AUTOSTART = NO

[lockmanager]
AUTOSTART = NO

[consensus]
AUTOSTART = NO


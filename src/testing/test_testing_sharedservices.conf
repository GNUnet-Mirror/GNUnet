[PATHS]
GNUNET_TEST_HOME = $GNUNET_TMP/test-gnunet-testing/

[testbed-logger]
PORT = 59132
UNIXPATH = $GNUNET_RUNTIME_DIR/testbed-logger.sock
DIR = $GNUNET_TMP/testbed-logger

[transport]
PLUGINS = tcp

[transport-tcp]
TESTING_IGNORE_KEYS = SOMETHING;KEY1;ACCEPT_FROM;

[transport-tcp]
BINDTO = 127.0.0.1

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO


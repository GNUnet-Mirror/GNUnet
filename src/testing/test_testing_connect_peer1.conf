[PATHS]
SERVICEHOME = /tmp/test-gnunet-testing-connect-peer1/
DEFAULTCONFIG = test_testing_connect_peer1.conf

[resolver]
PORT = 12564
UNIXPATH = /tmp/gnunet-p1-service-resolver.sock
HOSTNAME = localhost

[transport]
PORT = 12565
UNIXPATH = /tmp/gnunet-p1-service-transport.sock
HOSTNAME = localhost
PLUGINS = tcp
#PREFIX = xterm -e xterm -T transport -e gdb -x cmd --args
#PREFIX = valgrind --tool=memcheck --log-file=logs%p

[arm]
PORT = 12566
UNIXPATH = /tmp/gnunet-p1-service-arm.sock
HOSTNAME = localhost
DEFAULTSERVICES = core 
# core in DEFAULTSERVICES required or test case will fail!
#DEBUG = YES

[statistics]
PORT = 12567
UNIXPATH = /tmp/gnunet-p1-service-statistics.sock
HOSTNAME = localhost

[transport-tcp]
PORT = 12568
USE_LOCALADDR = YES

[peerinfo]
PORT = 12569
UNIXPATH = /tmp/gnunet-p1-service-peerinfo.sock
HOSTNAME = localhost

[core]
PORT = 12570
UNIXPATH = /tmp/gnunet-p1-service-core.sock
HOSTNAME = localhost
#DEBUG = YES

[testing]
WEAKRANDOM = YES

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[dht]
AUTOSTART = NO

[mesh]
AUTOSTART = NO

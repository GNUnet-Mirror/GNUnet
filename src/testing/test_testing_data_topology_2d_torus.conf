[PATHS]
SERVICEHOME = /tmp/test-gnunet-testing/
DEFAULTCONFIG = test_testing_data_topology_clique.conf

[resolver]
PORT = 2564

[transport]
PORT = 2565
PLUGINS = tcp
#PREFIX = xterm -e xterm -T transport -e gdb --args
#PREFIX = valgrind --tool=memcheck --log-file=logs%p
#DEBUG = YES

[arm]
PORT = 2566
DEFAULTSERVICES = 

[statistics]
PORT = 2567

[transport-tcp]
PORT = 2568

[peerinfo]
PORT = 2569

[core]
PORT = 2570
#DEBUG = YES

[testing]
NUM_PEERS = 13
WEAKRANDOM = YES
TOPOLOGY = 2D_TORUS
F2F = YES
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat

[dht]
AUTOSTART = NO



[nat]
DISABLEV6 = YES
BINDTO = 127.0.0.1
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[dns]
AUTOSTART = NO



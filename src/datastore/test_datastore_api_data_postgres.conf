[PATHS]
SERVICEHOME = /tmp/test-gnunet-datastore-postgres/

[arm]
DEFAULTSERVICES = 
PORT = 42466
HOSTNAME = localhost

[resolver]
PORT = 42464
HOSTNAME = localhost

[datastore]
PORT = 22654
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-datastore
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
QUOTA = 10000000
BLOOMFILTER = $SERVICEHOME/fs/bloomfilter
DATABASE = postgres
DISABLE_SOCKET_FORWARDING = YES

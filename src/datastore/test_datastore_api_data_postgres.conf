[PATHS]
SERVICEHOME = /tmp/test-gnunet-datastore-postgres/

[arm]
DEFAULTSERVICES = 
PORT = 42466
HOSTNAME = localhost

[resolver]
PORT = 42464
HOSTNAME = localhost

[datastore]
PORT = 22654
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-datastore
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
QUOTA = 10000000
BLOOMFILTER = $SERVICEHOME/fs/bloomfilter
DATABASE = postgres
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO =
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =
# DEBUG = YES
# PREFIX = xterm -T datastore -e gdb --args
# PREFIX = valgrind --tool=memcheck --leak-check=yes
BINARY = gnunet-service-datastore

[datastore-postgres]
CONFIG = dbname=gnunetcheck

[statistics]
PORT = 22667
HOSTNAME = localhost

[testing]
WEAKRANDOM = YES

[dht]
AUTOSTART = NO

[mesh]
AUTOSTART = NO

[fs]
AUTOSTART = NO
[dns]
AUTOSTART = NO



[nse]
AUTOSTART = NO



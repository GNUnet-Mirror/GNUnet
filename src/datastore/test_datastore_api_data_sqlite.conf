[PATHS]
SERVICEHOME = /tmp/test-gnunet-datastore-sqlite/

[arm]
DEFAULTSERVICES = 
PORT = 42466
HOSTNAME = localhost

[resolver]
PORT = 42464
HOSTNAME = localhost

[datastore]
PORT = 22654
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-datastore
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
QUOTA = 10000000
BLOOMFILTER = $SERVICEHOME/fs/bloomfilter
DATABASE = sqlite
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO =
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =
#DEBUG = YES
#PREFIX = valgrind --tool=memcheck --leak-check=yes
#BINARY = /home/grothoff/bin/gnunet-service-datastore

[statistics]
PORT = 22667
HOSTNAME = localhost

[testing]
WEAKRANDOM = YES

[dht]
AUTOSTART = NO


[fs]
AUTOSTART = NO

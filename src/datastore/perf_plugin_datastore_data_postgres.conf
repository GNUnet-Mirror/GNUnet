[PATHS]
SERVICEHOME = /tmp/perf-gnunet-datastore-postgres/

[datastore]
PORT = 22654
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-datastore
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
QUOTA = 1000000
BLOOMFILTER = $SERVICEHOME/fs/bloomfilter
DATABASE = postgres
# USERNAME = 
# MAXBUF =
# TIMEOUT =
# DISABLEV6 =
# BINDTO =
# REJECT_FROM =
# REJECT_FROM6 =
# PREFIX =
# DEBUG = YES

[dht]
AUTOSTART = NO

[datastore-postgres]
CONFIG = dbname=gnunetcheck

[dns]
AUTOSTART = NO



[nse]
AUTOSTART = NO



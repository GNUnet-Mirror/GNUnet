[datastore]
AUTOSTART = YES
UNIXPATH = /tmp/gnunet-service-datastore.sock
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES
PORT = 2093
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-datastore
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
QUOTA = 100000000
BLOOMFILTER = $SERVICEHOME/fs/bloomfilter
DATABASE = sqlite
# DISABLE_SOCKET_FORWARDING = NO

[datastore-sqlite]
FILENAME = $SERVICEHOME/datastore/sqlite.db

[datastore-postgres]
CONFIG = connect_timeout=10; dbname=gnunet

[datastore-mysql]
DATABASE = gnunet
CONFIG = ~/.my.cnf
# USER = gnunet
# PASSWORD = 
# HOST = localhost
# PORT = 3306




[PATHS]
SERVICEHOME = /tmp/c_no_nat_client_2/
DEFAULTCONFIG = confs/c_no_nat_client_unix_2.conf

[gnunetd]
#HOSTKEY = $SERVICEHOME/.hostkey
HOSTKEY = hostkeys/0002-hostkey 

[gns]
AUTOSTART = NO

[namestore]
AUTOSTART = NO

[resolver]
AUTOSTART = YES
PORT = 20053
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-resolver
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/test-service-resolver-42
UNIX_MATCH_UID = NO
UNIX_MATCH_GID = NO

[mesh]
AUTOSTART = YES
PORT = 20052
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-mesh
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/test-service-mesh-41
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES

[nse]
AUTOSTART = YES
PORT = 20051
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-nse
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/test-service-nse-40
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES
PROOFFILE = $SERVICEHOME/.nse-proof
HISTOGRAM = $SERVICEHOME/nse-history.log
WORKDELAY = 5 ms
INTERVAL = 1 h
WORKBITS = 26

[topology]
MINIMUM-FRIENDS = 0
FRIENDS-ONLY = NO
AUTOCONNECT = YES
TARGET-CONNECTION-COUNT = 16
FRIENDS = $SERVICEHOME/friends
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-daemon-topology

[datastore]
AUTOSTART = YES
UNIXPATH = /tmp/test-service-datastore-39
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES
PORT = 20050
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-datastore
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
QUOTA = 100 MB
BLOOMFILTER = $SERVICEHOME/fs/bloomfilter
DATABASE = sqlite

[datastore-sqlite]
FILENAME = $SERVICEHOME/datastore/sqlite.db

[datastore-postgres]
CONFIG = connect_timeout=10; dbname=gnunet

[datastore-mysql]
DATABASE = gnunet
CONFIG = ~/.my.cnf

[peerinfo]
AUTOSTART = YES
PORT = 20049
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-peerinfo
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/test-service-peerinfo-38
UNIX_MATCH_UID = NO
UNIX_MATCH_GID = YES
HOSTS = $SERVICEHOME/data/hosts/

[client]
HOME = $SERVICEHOME

[TESTING]
WEAKRANDOM = NO
CONNECT_TIMEOUT = 30 s
CONNECT_ATTEMPTS = 3
MAX_OUTSTANDING_CONNECTIONS = 50
DELETE_FILES = YES

[ats]
AUTOSTART = YES
PORT = 20048
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-ats
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/test-service-ats-37
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES
WAN_QUOTA_IN = 65536
WAN_QUOTA_OUT = 65536
DUMP_MLP = NO
DUMP_SOLUTION = NO
DUMP_OVERWRITE = NO
DUMP_MIN_PEERS = 0
DUMP_MIN_ADDRS = 0
ATS_MIN_INTERVAL = 15000
ATS_EXEC_INTERVAL = 30000

[transport]
PREFIX = valgrind --leak-check=full
#PREFIX = gdb --args
AUTOSTART = YES
PORT = 20047
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-transport
NEIGHBOUR_LIMIT = 50
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
PLUGINS = unix tcp udp http
UNIXPATH = /tmp/test-service-transport-36
BLACKLIST_FILE = $SERVICEHOME/blacklist
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES

[transport-unix]
PORT = 22086

[transport-tcp]
PORT = 20046
ADVERTISED_PORT = 20046
MAX_CONNECTIONS = 128
TIMEOUT = 5 s
USE_LOCALADDR = YES

[transport-udp]
PORT = 20045
BROADCAST = YES
BROADCAST_INTERVAL = 30000
MAX_BPS = 1000000
USE_LOCALADDR = YES

[transport-http]
PORT = 20044
MAX_CONNECTIONS = 128

[transport-https]
PORT = 20043
CRYPTO_INIT = NORMAL
KEY_FILE = https.key
CERT_FILE = https.cert
MAX_CONNECTIONS = 128

[transport-wlan]
INTERFACE = mon0
TESTMODE = 0

[datacache-mysql]
DATABASE = gnunet
CONFIG = ~/.my.cnf

[datacache-postgres]
CONFIG = connect_timeout=10; dbname=gnunet

[template]
AUTOSTART = NO
PORT = 20042
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-template
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/test-service-template-35
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES

[fs]
AUTOSTART = YES
INDEXDB = $SERVICEHOME/idxinfo.lst
TRUST = $SERVICEHOME/data/credit/
IDENTITY_DIR = $SERVICEHOME/identities/
STATE_DIR = $SERVICEHOME/persistence/
UPDATE_DIR = $SERVICEHOME/updates/
PORT = 20041
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-fs
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
DELAY = YES
CONTENT_CACHING = YES
CONTENT_PUSHING = YES
UNIXPATH = /tmp/test-service-fs-34
UNIX_MATCH_UID = NO
UNIX_MATCH_GID = YES
MAX_PENDING_REQUESTS = 65536
MIN_MIGRATION_DELAY = 100 ms
EXPECTED_NEIGHBOUR_COUNT = 128

[vpn]
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-daemon-vpn
IPV6ADDR = 1234::1
IPV6PREFIX = 32
IPV4ADDR = 10.11.10.1
IPV4MASK = 255.255.0.0
VIRTDNS = 10.11.10.2
VIRTDNS6 = 1234::17
IFNAME = vpn-gnunet

[exit]
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-daemon-exit
IPV6ADDR = 1234:1::1
IPV6PREFIX = 32
IPV4ADDR = 10.10.1.1
IPV4MASK = 255.255.0.0
IFNAME = exit-gnunet
ENABLE_UDP = NO
ENABLE_TCP = NO

[dns]
AUTOSTART = YES
PORT = 0
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-dns
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/test-service-dns-33
PROVIDE_EXIT = NO

[arm]
PORT = 20040
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-arm
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
DEFAULTSERVICES = topology hostlist fs core
UNIXPATH = /tmp/test-service-arm-32
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES

[hostlist]
HTTPPORT = 8080
HOME = $SERVICEHOME
HOSTLISTFILE = $SERVICEHOME/hostlist/learned.data
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-daemon-hostlist
OPTIONS = -b
SERVERS = http://localhost:8080/
HTTP-PROXY = 

[core]
AUTOSTART = YES
PORT = 20039
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-core
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/test-service-core-31
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES

[nat]
BEHIND_NAT = NO
PUNCHED_NAT = NO
ENABLE_UPNP = NO
USE_LOCALADDR = YES
USE_HOSTNAME = NO
ENABLE_ICMP_CLIENT = NO
ENABLE_ICMP_SERVER = NO
DISABLEV6 = YES
RETURN_LOCAL_ADDRESSES = NO
HOSTNAME_DNS_FREQUENCY = 1200000
IFC_SCAN_FREQUENCY = 3000000
DYNDNS_FREQUENCY = 140000
EXTERNAL_ADDRESS = 127.0.0.1
INTERNAL_ADDRESS = 127.0.0.1
BINDTO = 127.0.0.1

[gnunet-nat-server]
HOSTNAME = gnunet.org
PORT = 20038

[statistics]
AUTOSTART = YES
PORT = 20037
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-statistics
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/test-service-statistics-30
UNIX_MATCH_UID = NO
UNIX_MATCH_GID = YES

[dht]
AUTOSTART = YES
PORT = 20036
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-dht
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
BUCKET_SIZE = 4
UNIXPATH = /tmp/test-service-dht-29
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES

[dhtcache]
DATABASE = sqlite
QUOTA = 1 MB


@INLINE@ ../../../contrib/conf/gnunet/no_forcestart.conf
@INLINE@ ../../../contrib/conf/gnunet/no_autostart_above_core.conf

[fs]
FORCESTART = YES

[datastore]
START_ON_DEMAND = YES

[dht]
START_ON_DEMAND = YES

[nse]
START_ON_DEMAND = YES

[cadet]
START_ON_DEMAND = YES

[hostlist]
FORCESTART = YES

[topology]
FORCESTART = YES

[peerinfo]
USE_INCLUDED_HELLOS = NO

[transport-tcp]
USE_LOCALADDR = YES

[transport-udp]
BROADCAST = NO
BROADCAST_RECEIVE = no
USE_LOCALADDR = YES

[nat]
BEHIND_NAT = NO
EXTERNAL_ADDRESS = 127.0.0.1
INTERNAL_ADDRESS = 127.0.0.1
BINDTO = 127.0.0.1
RETURN_LOCAL_ADDRESSES = YES

[hostlist]
SERVERS =

[dns]
UNIXPATH = $GNUNET_RUNTIME_DIR/test-service-dns-47
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
PROVIDE_EXIT = NO

[ats]
WAN_QUOTA_IN = unlimited
WAN_QUOTA_OUT = unlimited
ATS_MIN_INTERVAL = 15000
ATS_EXEC_INTERVAL = 30000

[datastore]
UNIX_MATCH_UID = YES
QUOTA = 100 MB
BLOOMFILTER = $GNUNET_TEST_HOME/fs/bloomfilter

[dhtcache]
DATABASE = sqlite
QUOTA = 1 MB

[fs]
INDEXDB = $GNUNET_TEST_HOME/idxinfo.lst
IDENTITY_DIR = $GNUNET_TEST_HOME/identities/
STATE_DIR = $GNUNET_TEST_HOME/persistence/
UPDATE_DIR = $GNUNET_TEST_HOME/updates/
TRUST = $GNUNET_TEST_HOME/data/credit/

[datacache-mysql]
DATABASE = gnunet
CONFIG = ~/.my.cnf

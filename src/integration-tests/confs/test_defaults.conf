[arm]
DEFAULTSERVICES = topology hostlist fs

[namestore]
AUTOSTART = NO

[dns]
UNIXPATH = /tmp/test-service-dns-47
PORT = 0
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
PROVIDE_EXIT = NO

[consensus]
AUTOSTART = NO

[lockmanager]
AUTOSTART = NO

[ats]
WAN_QUOTA_IN = unlimited
WAN_QUOTA_OUT = unlimited
ATS_MIN_INTERVAL = 15000
ATS_EXEC_INTERVAL = 30000

[mesh]
UNIXPATH = /tmp/test-service-mesh-55
PORT = 20070

[datastore]
UNIX_MATCH_UID = YES
QUOTA = 100 MB
BLOOMFILTER = $SERVICEHOME/fs/bloomfilter

[dhtcache]
DATABASE = sqlite
QUOTA = 1 MB

[TESTING]
WEAKRANDOM = NO

[nat]
BEHIND_NAT = YES
DISABLEV6 = YES
EXTERNAL_ADDRESS = 127.0.0.1
INTERNAL_ADDRESS = 127.0.0.1
BINDTO = 127.0.0.1

[fs]
INDEXDB = $SERVICEHOME/idxinfo.lst
IDENTITY_DIR = $SERVICEHOME/identities/
STATE_DIR = $SERVICEHOME/persistence/
UPDATE_DIR = $SERVICEHOME/updates/
TRUST = $SERVICEHOME/data/credit/

[transport]
PLUGINS = tcp

[transport-tcp]
USE_LOCALADDR = YES

[transport-udp]
BROADCAST_INTERVAL = 30000
USE_LOCALADDR = YES

[hostlist]
SERVERS = 

[vpn]
UNIXPATH = /tmp/gnunet-service-vpn-57
PORT = 0

[peerinfo]
USE_INCLUDED_HELLOS = NO

[statistics]
UNIXPATH = /tmp/test-service-statistics-44
PORT = 20055

[template]
AUTOSTART = NO

[nse]
WORKBITS = 1

[gns]
AUTOSTART = NO

[datacache-mysql]
DATABASE = gnunet
CONFIG = ~/.my.cnf



@INLINE@ confs/test_defaults.conf

[PATHS]
GNUNET_TEST_HOME = /tmp/c_nat_client/

[PEER]
PRIVATE_KEY = hostkeys/c_nat_client


[transport]
UNIXPATH = $GNUNET_RUNTIME_DIR/test-service-transport-50
PORT = 20065
PLUGINS = tcp udp

[transport-tcp]
PORT = 0
ADVERTISED_PORT = 20064

[transport-udp]
PORT = 0

[hostlist]
SERVERS = http://localhost:8080/

[nat]
BEHIND_NAT = YES
DISABLEV6 = NO


[arm]

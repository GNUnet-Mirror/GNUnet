@INLINE@ confs/test_defaults.conf

[PATHS]
GNUNET_TEST_HOME = /tmp/c_no_nat_client/

[PEER]
PRIVATE_KEY = hostkeys/c_no_nat_client

[arm]
DEFAULTSERVICES = topology hostlist dht nse mesh fs
UNIXPATH = /tmp/test-service-arm-18
PORT = 20022

[namestore]
AUTOSTART = YES

[dns]
UNIXPATH = /tmp/test-service-dns-19

[consensus]
AUTOSTART = YES

[lockmanager]
AUTOSTART = YES

[core]
UNIXPATH = /tmp/test-service-core-17
PORT = 20021

[ats]
UNIXPATH = /tmp/test-service-ats-23
WAN_QUOTA_IN = 64 KiB
WAN_QUOTA_OUT = 64 KiB
PORT = 20030

[mesh]
UNIXPATH = /tmp/test-service-mesh-27
PORT = 20034

[datastore]
UNIXPATH = /tmp/test-service-datastore-25
PORT = 20032

[resolver]
UNIXPATH = /tmp/test-service-resolver-28
PORT = 20035

[dht]
UNIXPATH = /tmp/test-service-dht-15
PORT = 20018

[dhtcache]
DATABASE = heap
QUOTA = 50 MB

[nat]
BEHIND_NAT = NO
DISABLEV6 = NO

[gnunet-nat-server]
PORT = 20020

[fs]
UNIXPATH = /tmp/test-service-fs-20
PORT = 20023

[transport]
PLUGINS = tcp udp
UNIXPATH = /tmp/test-service-transport-22
UNIX_MATCH_UID = NO
PORT = 20029

[transport-tcp]
PORT = 20028
ADVERTISED_PORT = 20028

[transport-udp]
PORT = 20027
BROADCAST_INTERVAL = 30 s

[hostlist]
SERVERS = http://localhost:8080/

[vpn]
BINARY = gnunet-service-vpn
UNIXPATH = /tmp/gnunet-service-vpn-29

[dv]
UNIXPATH = /tmp/test-service-dv-b_no_nat_c-1

[peerinfo]
UNIXPATH = /tmp/test-service-peerinfo-24
USE_INCLUDED_HELLOS = YES
PORT = 20031

[statistics]
UNIXPATH = /tmp/test-service-statistics-16
PORT = 20019

[template]
PORT = 20024
UNIXPATH = /tmp/test-service-template-21

[nse]
UNIXPATH = /tmp/test-service-nse-26
UNIX_MATCH_UID = NO
WORKBITS = 22
PORT = 20033

[gns]
AUTOSTART = YES

[transport-http]
PORT = 20026

[transport-https]
PORT = 20025


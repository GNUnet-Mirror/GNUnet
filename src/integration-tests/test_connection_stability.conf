[PATHS]
SERVICEHOME = /tmp/test_connection_stability/
DEFAULTCONFIG = test_connection_stability.conf

[resolver]
PORT = 2564

[transport]
PORT = 2565
PLUGINS = tcp

[arm]
PORT = 2566
DEFAULTSERVICES = 

[statistics]
PORT = 2567

[transport-tcp]
PORT = 2568
BINDTO = 127.0.0.1

[peerinfo]
PORT = 2569

[core]
PORT = 2570

[testing]
NUM_PEERS = 5
WEAKRANDOM = YES
F2F = YES
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat

[dht]
AUTOSTART = NO

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO

[dns]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[mesh]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[fs]
AUTOSTART = NO

[dv]
AUTOSTART = NO

[chat]
AUTOSTART = NO

[vpn]
AUTOSTART = NO

[gns]
AUTOSTART = NO

[namestore]
AUTOSTART = NO

[lockmanager]
AUTOSTART = NO

[arm]
DEFAULTSERVICES = core


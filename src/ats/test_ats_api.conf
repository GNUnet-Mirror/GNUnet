[PATHS]
SERVICEHOME = /tmp/test-ats-api-scheduling/

[arm]
PORT = 12001
DEFAULTSERVICES = ats
UNIXPATH = /tmp/test-ats-scheduling-arm.sock

[ats]
PREFIX = valgrind --leak-check=full --track-origins=yes --num-callers=25
AUTOSTART = YES
PORT = 12002
HOSTNAME = localhost
HOME = $SERVICEHOME
BINARY = gnunet-service-ats
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/test-ats-scheduling-ats.sock
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES

# Enable MLP mode (default: NO)
MODE = SIMPLISTIC
# Network specific inbound/outbound quotas
# LOOPBACK
LOOPBACK_QUOTA_IN = unlimited
LOOPBACK_QUOTA_OUT = unlimited
# LAN
LAN_QUOTA_IN = unlimited
LAN_QUOTA_OUT = unlimited
# WAN
WAN_QUOTA_IN = 64 KiB
WAN_QUOTA_OUT = 64 KiB
# WLAN
WLAN_QUOTA_IN = 1 MiB
WLAN_QUOTA_OUT = 1 MiB

# ATS extended options
DUMP_MLP = NO
DUMP_SOLUTION = NO
DUMP_OVERWRITE = NO 
DUMP_MIN_PEERS = 0
DUMP_MIN_ADDRS = 0
DUMP_OVERWRITE = NO
ATS_MIN_INTERVAL = 15000
ATS_EXEC_INTERVAL = 30000

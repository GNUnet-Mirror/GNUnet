[fs]
AUTOSTART = NO

[dht]
DEBUG = NO
STOP_ON_CLOSEST = NO
AUTOSTART = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-dht
#PREFIX = xterm -T dht -e gdb --args
#PREFIX = valgrind --log-file=dht_%p
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 2100

[dhtcache]
QUOTA = 1000000
DATABASE = sqlite

[transport]
PLUGINS = tcp
DEBUG = NO
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
BINARY = gnunet-service-transport
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12365

[DHTLOG]
PLUGIN = mysql_dump

[core]
TOTAL_QUOTA_OUT = 3932160
TOTAL_QUOTA_IN = 3932160
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-core
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12092
DEBUG = NO

[arm]
DEFAULTSERVICES = dht
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-arm
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12366
DEBUG = NO

[transport-tcp]
TIMEOUT = 300000
PORT = 12368

[DHT_TESTING]
MYSQL_LOGGING_EXTENDED = YES
NUM_GETS = 10
NUM_PUTS = 50

[TESTING]
TOPOLOGY = CLIQUE
CONNECT_TOPOLOGY = RING
#CONNECT_TOPOLOGY_OPTION = CONNECT_RANDOM_SUBSET
#CONNECT_TOPOLOGY_OPTION_MODIFIER = 2
#LOGNMODIFIER = .65
#PERCENTAGE = .75
WEAKRANDOM = YES
NUM_PEERS = 15

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[PATHS]
DEFAULTCONFIG = test_dht_multipeer_data.conf
SERVICEHOME = /tmp/test-dht-multipeer/

[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[dht]
DEBUG = NO
STOP_ON_CLOSEST = YES
AUTOSTART = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
#BINARY = /home/mrwiggles/documents/research/gnunet/gnunet-ng/src/dht/.libs/gnunet-service-dht
#PREFIX = xterm -T dht -e gdb --args
#PREFIX = valgrind --log-file=dht_%p
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12100
STOP_FOUND = YES
USE_MAX_HOPS = YES
MAX_HOPS = 16
CONVERGE_BINARY = YES
CONVERGE_MODIFIER = 4

[block]
plugins = test dht

[dhtcache]
QUOTA = 1 MB
DATABASE = sqlite

[transport]
PLUGINS = tcp
DEBUG = NO
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
BINARY = gnunet-service-transport
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12365

[DHTLOG]
PLUGIN = mysql_dump

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[core]
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-core
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12092
DEBUG = NO

[arm]
DEFAULTSERVICES = dht core
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-arm
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12366
DEBUG = NO

[transport-tcp]
TIMEOUT = 300 s
PORT = 12368
BINDTO = 127.0.0.1

[DHT_TESTING]
MYSQL_LOGGING_EXTENDED = NO
MYSQL_LOGGING = NO
NUM_GETS = 5
NUM_PUTS = 5

[TESTING]
TOPOLOGY = FROM_FILE
# file contains a ring
CONNECT_TOPOLOGY = NONE
# None == use all allowed connections
# BLACKLIST_TOPOLOGY = X
# No additional restrictions...

TOPOLOGY_FILE = multipeer_topo.dat
MAX_CONCURRENT_SSH = 1
PEERGROUP_TIMEOUT = 2400 s
USE_PROGRESSBARS = YES
#CONNECT_TOPOLOGY_OPTION = CONNECT_RANDOM_SUBSET
#CONNECT_TOPOLOGY_OPTION_MODIFIER = 2
#LOGNMODIFIER = .65
#PERCENTAGE = .75
WEAKRANDOM = YES
NUM_PEERS = 10
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[PATHS]
DEFAULTCONFIG = test_dht_multipeer_data.conf
SERVICEHOME = /tmp/test-dht-multipeer/

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = YES

[dns]
AUTOSTART = NO

[namestore]
AUTOSTART = NO

[nse]
AUTOSTART = NO



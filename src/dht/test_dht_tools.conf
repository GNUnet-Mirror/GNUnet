[dhtcache]
QUOTA = 1 MB
DATABASE = heap

[transport]
PLUGINS = tcp
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
PORT = 12365

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[transport-tcp]
TIMEOUT = 300 s
BINDTO = 127.0.0.1

[PATHS]
GNUNET_TEST_HOME = $GNUNET_TMP/test-gnunet-dht-peer-1/

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO

[dht]
AUTOSTART = YES
FORCESTART = YES

[nse]
AUTOSTART = YES
WORKBITS = 1
# Configuration to disable autostarting of
# all services above the 'core' level.
# (including resolver)

[dns]
AUTOSTART = NO

[cadet]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[fs]
AUTOSTART = NO

[dv]
AUTOSTART = NO

[vpn]
AUTOSTART = NO

[consensus]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[namestore]
AUTOSTART = NO

[namecache]
AUTOSTART = NO

[identity]
AUTOSTART = NO

[revocation]
AUTOSTART = NO

[conversation]
AUTOSTART = NO

[peerstore]
AUTOSTART = NO

[psycstore]
AUTOSTART = NO

[gns]
AUTOSTART = NO

[regex]
AUTOSTART = NO

[set]
AUTOSTART = NO

[scalarproduct-bob]
AUTOSTART = NO

[scalarproduct-alice]
AUTOSTART = NO

[social]
AUTOSTART = NO

[psyc]
AUTOSTART = NO

[rps]
AUTOSTART = NO

[multicast]
AUTOSTART = NO

[sensordashboard]
AUTOSTART = NO

[sensor]
AUTOSTART = NO
# Configuration file that can be included to prevent ANY of the usual
# FORCESTART = YES to be set.  Also disables NSE POW calculation.
#
# This configuration is included from various configuration test files.
# Whenever a new service is added that has FORCESTART = YES for
# production should be disabled for (most) test suites, the option should
# be added here instead of all over the place ;-).

[core]
FORCESTART = NO

[fs]
FORCESTART = NO

[dht]
FORCESTART = NO

[cadet]
FORCESTART = NO

[nse]
FORCESTART = NO
WORKBITS = 0

[revocation]
FORCESTART = NO

[topology]
FORCESTART = NO

[hostlist]
FORCESTART = NO

[gns]
FORCESTART = NO

[zonemaster]
FORCESTART = NO
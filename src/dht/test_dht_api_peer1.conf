@INLINE@ ../../contrib/no_forcestart.conf

[dhtcache]
QUOTA = 1 MB
DATABASE = heap

[transport]
PLUGINS = tcp
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
PORT = 12365

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[transport-tcp]
TIMEOUT = 300 s
BINDTO = 127.0.0.1

[PATHS]
GNUNET_TEST_HOME = /tmp/test-gnunet-dht-peer-1/

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO


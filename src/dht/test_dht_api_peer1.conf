[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[dht]
DEBUG = NO
AUTOSTART = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 2100

[block]
plugins = dht test

[dhtcache]
QUOTA = 1000000
DATABASE = sqlite

[transport]
PLUGINS = tcp
DEBUG = NO
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
PORT = 12365

[core]
TOTAL_QUOTA_OUT = 3932160
TOTAL_QUOTA_IN = 3932160
PORT = 12092

[arm]
DEFAULTSERVICES = core dht
PORT = 12366
DEBUG = NO

[transport-tcp]
TIMEOUT = 300000
PORT = 12368

[TESTING]
WEAKRANDOM = YES

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[PATHS]
DEFAULTCONFIG = test_dht_api_peer1.conf
SERVICEHOME = /tmp/test-gnunetd-dht-peer-1/


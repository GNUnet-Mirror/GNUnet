[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[dhtcache]
QUOTA = 1 MB
DATABASE = heap

[transport]
PLUGINS = tcp

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[arm]
DEFAULTSERVICES = dht core

[TESTING]
WEAKRANDOM = YES

[testbed]
OVERLAY_TOPOLOGY = FROM_FILE
OVERLAY_TOPOLOGY_FILE = test_dht_multipeer_topology.dat

[gnunetd]
HOSTKEY = $GNUNET_TEST_HOME/.hostkey

[PATHS]
GNUNET_TEST_HOME = /tmp/test-dht-multipeer/

[nat]
DISABLEV6 = YES
RETURN_LOCAL_ADDRESSES = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = YES

[dns]
AUTOSTART = NO

[namestore]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[vpn]
AUTOSTART=NO



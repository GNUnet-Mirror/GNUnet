[fs]
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-fs
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 2094
INDEXDB = $SERVICEHOME/idxinfo.lst

[dhtcache]
QUOTA = 1000000
DATABASE = sqlite

[transport]
PLUGINS = tcp
DEBUG = NO
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
BINARY = gnunet-service-transport
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12365

[core]
TOTAL_QUOTA_OUT = 3932160
TOTAL_QUOTA_IN = 3932160
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-core
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12092

[arm]
DEFAULTSERVICES = core dht
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-arm
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12366
DEBUG = NO

[transport-tcp]
TIMEOUT = 300000
PORT = 12368

[TESTING]
WEAKRANDOM = YES

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[PATHS]
DEFAULTCONFIG = test_dhtlog_data.conf
SERVICEHOME = /tmp/test-dhtlog/

[DHTLOG]
PLUGIN = dummy
#PLUGIN = mysql

[MYSQL]
DATABASE = dhttests
USER = dht
PASSWORD = dht
SERVER = 
MYSQL_PORT = 3306

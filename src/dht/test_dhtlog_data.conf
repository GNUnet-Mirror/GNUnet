[fs]
AUTOSTART = NO

[dhtcache]
QUOTA = 1000000
DATABASE = sqlite

[transport]
PLUGINS = tcp
DEBUG = NO
NEIGHBOUR_LIMIT = 50
PORT = 12365

[core]
TOTAL_QUOTA_OUT = 3932160
TOTAL_QUOTA_IN = 3932160
PORT = 12092

[arm]
DEFAULTSERVICES = dht
PORT = 12366
DEBUG = NO

[transport-tcp]
TIMEOUT = 300000
PORT = 12368

[TESTING]
WEAKRANDOM = YES

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[PATHS]
DEFAULTCONFIG = test_dhtlog_data.conf
SERVICEHOME = /tmp/test-dhtlog/

[DHTLOG]
#PLUGIN = mysql_dump_load
PLUGIN = dummy
#PLUGIN = mysql

[MYSQL]
DATABASE = dhttests
USER = dht
PASSWORD = dht
SERVER = 
MYSQL_PORT = 3306

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO

[dns]
AUTOSTART = NO



[nse]
AUTOSTART = NO



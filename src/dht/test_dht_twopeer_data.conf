[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = YES

[dht]
DEBUG = NO
AUTOSTART = YES
#PREFIX = xterm -T dht -e gdb --args
PORT = 2100
PUT_PEER_IDENTITIES = YES

[block]
plugins = test dht dns

[dhtcache]
QUOTA = 1000000
DATABASE = sqlite

[transport]
PLUGINS = tcp
DEBUG = NO
NEIGHBOUR_LIMIT = 50
PORT = 12365

[core]
TOTAL_QUOTA_OUT = 3932160
TOTAL_QUOTA_IN = 3932160
HOSTNAME = localhost
PORT = 12092

[arm]
DEFAULTSERVICES = core
PORT = 12366
DEBUG = NO

[transport-tcp]
TIMEOUT = 300000
PORT = 12368

[TESTING]
WEAKRANDOM = YES
NUM_PEERS = 2
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[PATHS]
DEFAULTCONFIG = test_dht_twopeer_data.conf
SERVICEHOME = /tmp/test-dht-twopeer/


[nat]
DISABLEV6 = YES
BINDTO = 127.0.0.1
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[PATHS]
DEFAULTCONFIG = test_dht_twopeer_data.conf
SERVICEHOME = /tmp/test-dht-twopeer/

[resolver]
AUTOSTART = YES

[dht]
DEBUG = NO
AUTOSTART = YES
#PREFIX = xterm -T dht -e gdb --args
PORT = 2100
BINARY = gnunet-service-dht

[block]
plugins = test dht dns

[dhtcache]
QUOTA = 1 MB
DATABASE = sqlite

[transport]
PLUGINS = tcp
DEBUG = NO
NEIGHBOUR_LIMIT = 50
PORT = 12365

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[core]
HOSTNAME = localhost
PORT = 12092

[arm]
DEFAULTSERVICES = core
PORT = 12366
DEBUG = NO

[transport-tcp]
TIMEOUT = 300 s
PORT = 12368
BINDTO = 127.0.0.1

[TESTING]
WEAKRANDOM = YES
NUM_PEERS = 2
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO

[dns]
AUTOSTART = NO

[mesh]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[fs]
AUTOSTART = NO


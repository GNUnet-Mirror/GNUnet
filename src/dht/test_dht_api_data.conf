[PATHS]
SERVICEHOME = /tmp/test-dht-api/
DEFAULTCONFIG = test_dht_api_data.conf

[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[datastore-sqlite]
FILENAME = $SERVICEHOME/datastore/sqlite.db

[datastore]
AUTOSTART = NO

[topology]
TARGET-CONNECTION-COUNT = 16
AUTOCONNECT = YES
FRIENDS-ONLY = NO
MINIMUM-FRIENDS = 0

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[core]
PORT = 2092

[dht]
DEBUG = NO
PORT = 12370

[block]
plugins = dht test

[transport]
plugins = tcp
DEBUG = NO
NEIGHBOUR_LIMIT = 50
PORT = 2091

[peerinfo]
PORT = 2090

[resolver]
PORT = 2089

[statistics]
PORT = 2088

[arm]
DEFAULTSERVICES = 
PORT = 2087

[transport-tcp]
TIMEOUT = 300 s
PORT = 2094

[TESTING]
WEAKRANDOM = NO
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey


[nat]
DISABLEV6 = YES
BINDTO = 127.0.0.1
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[dns]
AUTOSTART = NO



[nse]
AUTOSTART = NO



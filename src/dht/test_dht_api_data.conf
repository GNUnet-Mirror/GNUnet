[PATHS]
SERVICEHOME = /tmp/test-dht-api/
DEFAULTCONFIG = test_dht_api_data.conf

[fs]
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-fs
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 2094
INDEXDB = $SERVICEHOME/idxinfo.lst

[datastore-sqlite]
FILENAME = $SERVICEHOME/datastore/sqlite.db

[datastore]
DATABASE = sqlite
BLOOMFILTER = $SERVICEHOME/fs/bloomfilter
QUOTA = 100000000
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-datastore
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 2093

[hostlist]
HTTP-PROXY = 
SERVERS = http://gnunet.org:8080/
OPTIONS = -b
BINARY = gnunet-daemon-hostlist
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
HTTPPORT = 8080

[topology]
BINARY = gnunet-daemon-topology
CONFIG = $DEFAULTCONFIG
FRIENDS = $SERVICEHOME/friends
TARGET-CONNECTION-COUNT = 16
AUTOCONNECT = YES
FRIENDS-ONLY = NO
MINIMUM-FRIENDS = 0

[core]
TOTAL_QUOTA_OUT = 3932160
TOTAL_QUOTA_IN = 3932160
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-core
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 2092

[dht]
DEBUG = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-dht
#BINARY = /root/documents/research/gnunet/gnunet-ng/src/dv/.libs/gnunet-service-dv
#PREFIX = xterm -T dvservice -e gdb --args
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 12370

[transport]
plugins = tcp
DEBUG = NO
PREFIX = 
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
BINARY = gnunet-service-transport
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 2091

[peerinfo]
TRUST = $SERVICEHOME/data/credit/
HOSTS = $SERVICEHOME/data/hosts/
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-peerinfo
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 2090

[resolver]
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-resolver
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 2089

[statistics]
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-statistics
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 2088

[arm]
DEFAULTSERVICES = resolver transport core
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
BINARY = gnunet-service-arm
CONFIG = $DEFAULTCONFIG
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 2087

[transport-tcp]
TIMEOUT = 300000
PORT = 2094

[TESTING]
WEAKRANDOM = NO

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey


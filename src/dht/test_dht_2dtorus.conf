[PATHS]
SERVICEHOME = /tmp/test_dht_2dtorus/

[arm]
DEFAULTSERVICES = core dht

[dns]
AUTOSTART = NO

[nat]
DISABLEV6 = YES 
RETURN_LOCAL_ADDRESSES = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[testing]
WEAKRANDOM = YES

[testbed]
OVERLAY_TOPOLOGY = 2D_TORUS

[nse]
WORKDELAY = 500 ms
INTERVAL = 60 s
WORKBITS = 0

[vpn]
AUTOSTART = NO



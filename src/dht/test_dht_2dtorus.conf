@INLINE@ ../../contrib/conf/gnunet/no_forcestart.conf
@INLINE@ ../../contrib/conf/gnunet/no_autostart_above_core.conf
[PATHS]
GNUNET_TEST_HOME = $GNUNET_TMP/test_dht_2dtorus/

[dht]
START_ON_DEMAND = YES
IMMEDIATE_START = YES

[dhtcache]
QUOTA = 1 MB
DATABASE = heap

[nat]
DISABLEV6 = YES
RETURN_LOCAL_ADDRESSES = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1

[ats]
WAN_QUOTA_IN = 1 GB
WAN_QUOTA_OUT = 1 GB

[testbed]
OVERLAY_TOPOLOGY = 2D_TORUS

[nse]
START_ON_DEMAND = YES
WORKDELAY = 500 ms
INTERVAL = 60 s
WORKBITS = 0

[transport]
PLUGINS = unix

[template]
AUTOSTART = NO
PORT = 9999
HOSTNAME = localhost
HOME = $SERVICEHOME
CONFIG = $DEFAULTCONFIG
BINARY = gnunet-service-template
ACCEPT_FROM = 127.0.0.1;
ACCEPT_FROM6 = ::1;
UNIXPATH = /tmp/gnunet-service-template.sock
UNIX_MATCH_UID = YES
UNIX_MATCH_GID = YES

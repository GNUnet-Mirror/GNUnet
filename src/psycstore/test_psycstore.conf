[arm]
DEFAULTSERVICES = psycstore
UNIXPATH = /tmp/test-psycstore-service-arm.sock

[psycstore]
AUTOSTART = YES
HOME = $SERVICEHOME
BINARY = gnunet-service-psycstore
UNIXPATH = /tmp/test-gnunet-service-psycstore.sock
UNIX_MATCH_UID = NO
UNIX_MATCH_GID = YES
DATABASE = sqlite

[psycstore-sqlite]
FILENAME = $SERVICEHOME/psycstore/sqlite_test.db

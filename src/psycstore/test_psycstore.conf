[arm]
UNIXPATH = /tmp/test-gnunet-service-arm.sock
DEFAULTSERVICES = psycstore

[psycstore]
AUTOSTART = YES
BINARY = gnunet-service-psycstore
UNIXPATH = /tmp/test-gnunet-service-psycstore.sock
UNIX_MATCH_UID = NO
UNIX_MATCH_GID = YES
DATABASE = sqlite

[psycstore-sqlite]
FILENAME = $SERVICEHOME/psycstore/sqlite_test.db

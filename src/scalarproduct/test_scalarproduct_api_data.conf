[arm]
DEFAULTSERVICES = core transport vectorproduct mesh testbed
PORT = 12366

[core]
PORT = 12092

[vectorproduct]
#AUTOSTART = YES
BINARY = gnunet-service-vectorproduct
UNIXPATH = /tmp/gnunet-service-vectorproduct.sock
HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 2087

[testbed]
OVERLAY_TOPOLOGY = CLIQUE

[lockmanager]
AUTOSTART = NO
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 12101

[statistics]
AUTOSTART = YES
ACCEPT_FROM = 127.0.0.1;
PORT = 12102

[fs]
AUTOSTART = NO

[resolver]
AUTOSTART = NO

[mesh]
# AUTOSTART = YES
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 10700
# PREFIX = valgrind --leak-check=full
# PREFIX = xterm -geometry 100x85 -T peer1 -e gdb --args

[dht]
AUTOSTART = YES
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
HOSTNAME = localhost
PORT = 12100

[block]
plugins = dht test

[dhtcache]
QUOTA = 1 MB
DATABASE = sqlite

[transport]
PLUGINS = tcp
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
PORT = 12365

[ats]
WAN_QUOTA_OUT = 3932160
WAN_QUOTA_IN = 3932160

[transport-tcp]
TIMEOUT = 300 s
PORT = 12368

[TESTING]
WEAKRANDOM = YES

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[PATHS]
SERVICEHOME = /tmp/test-vectorproduct/

[dns]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[vpn]
AUTOSTART = NO

[nat]
RETURN_LOCAL_ADDRESSES = YES

[consensus]
AUTOSTART = NO


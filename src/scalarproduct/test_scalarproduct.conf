[arm]
DEFAULTSERVICES = core mesh statistics scalarproduct
PORT = 12366

[ats]
WAN_QUOTA_OUT = 3932160
WAN_QUOTA_IN = 3932160

[block]
plugins = dht test

[consensus]
AUTOSTART = NO

[core]
PORT = 12092
AUTOSTART = YES

[dht]
AUTOSTART = YES
DISABLE_TRY_CONNECT = NO

[dhtcache]
QUOTA = 1 MB
DATABASE = heap

[dns]
AUTOSTART = NO

[fs]
AUTOSTART = NO

[gnunetd]
HOSTKEY = $SERVICEHOME/.hostkey

[mesh]
#AUTOSTART = YES
ACCEPT_FROM = 127.0.0.1;
PORT = 10700

[nat]
RETURN_LOCAL_ADDRESSES = YES

[namestore]
AUTOSTART = NO

[nse]
AUTOSTART = NO

[PATHS]
GNUNET_TEST_HOME = /tmp/test-scalarproduct/

[psycstore]
AUTOSTART = NO

[regex]
AUTOSTART = NO

[resolver]
AUTOSTART = NO
HOSTNAME = localhost

[statistics]
AUTOSTART = NO

[scalarproduct]
AUTOSTART = YES
BINARY = gnunet-service-scalarproduct
UNIXPATH = $SERVICEHOME/scalarproduct.sock
#HOME = $SERVICEHOME
HOSTNAME = localhost
PORT = 13087

[transport]
PLUGINS = tcp
ACCEPT_FROM6 = ::1;
ACCEPT_FROM = 127.0.0.1;
NEIGHBOUR_LIMIT = 50
PORT = 12365

[transport-tcp]
TIMEOUT = 300 s
PORT = 12368

[testbed]
OVERLAY_TOPOLOGY = LINE

[TESTING]
WEAKRANDOM = YES

[vpn]
AUTOSTART = NO



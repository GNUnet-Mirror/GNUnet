[PATHS]
GNUNET_TEST_HOME = $GNUNET_TMP/gnunet-test-gns-vpn/

[transport]
PLUGINS = tcp

[arm]
PORT = 0
ALLOW_SHUTDOWN = YES
START_SYSTEM_SERVICES = NO
START_USER_SERVICES = NO

[exit]
FORCESTART = YES
IPV6ADDR = FC5A:04E1:C2BA::1
IPV6PREFIX = 96
IPV4ADDR = 169.254.86.1
IPV4MASK = 255.255.255.0

EXIT_IPV4 = YES
EXIT_IPV6 = YES

# FIXME: can we use 'lo'?
EXIT_IFNAME = eth1

[dns]
DNS_EXIT = 8.8.8.8
FORCESTART = YES

[identity]
START_ON_DEMAND = YES
FORCESTART = YES

[hostlist]
START_ON_DEMAND = NO
FORCESTART = NO

[zonemaster]
START_ON_DEMAND = YES
FORCESTART = YES

#[vpn]
#PREFIX = valgrind

[nse]
WORKBITS = 1

# repeating some values from the default configurations
# here as the respective network addresses are also
# hard-wired in the tests and the MUST match (!)
[vpn]
IPV6ADDR = FC2D:FDAA:6A26::1
IPV6PREFIX = 64
IPV4ADDR = 169.254.20.1
IPV4MASK = 255.255.255.0
#PREFIX = valgrind


[www.gnunet.]
TCP_REDIRECTS = 80:localhost4:8080
TTL = 3600000

[gns]
START_ON_DEMAND = YES
ZONEKEY = $GNUNET_TEST_HOME/.zonekey

# Delays starting of GNS, as we need to first
# setup the identity subsystem properly.
FORCESTART = NO

[namestore]
START_ON_DEMAND = YES

[nat]
USE_LOCALADDR = YES
RETURN_LOCAL_ADDRESSES = YES

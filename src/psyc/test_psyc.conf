@INLINE@ ../../contrib/conf/gnunet/no_forcestart.conf

[testbed]
HOSTNAME = localhost
OVERLAY_TOPOLOGY = STAR

[peerinfo]
# Option to disable all disk IO; only useful for testbed runs
# (large-scale experiments); disables persistence of HELLOs!
NO_IO = YES

[cadet]
ID_ANNOUNCE_TIME = 5 s

[nat]
ENABLE_UPNP = NO

[psyc]
IMMEDIATE_START = YES
START_ON_DEMAND = YES

[multicast]
IMMEDIATE_START = YES
START_ON_DEMAND = YES

[psycstore]
IMMEDIATE_START = YES
START_ON_DEMAND = YES

[PATHS]
SERVICEHOME = /tmp/test-gnunet-topology/

[resolver]
PORT = 2664

[transport]
PORT = 2665
PLUGINS = tcp
#DEBUG = YES
#PREFIX = xterm -e xterm -T transport -e gdb -x cmd --args
#PREFIX = valgrind --tool=memcheck --log-file=logs%p

[arm]
PORT = 2666
DEFAULTSERVICES = topology

[statistics]
PORT = 2667

[transport-tcp]
PORT = 2668
BINDTO = 127.0.0.1

[nat]
DISABLEV6 = YES
ENABLE_UPNP = NO
BEHIND_NAT = NO
ALLOW_NAT = NO
INTERNAL_ADDRESS = 127.0.0.1
EXTERNAL_ADDRESS = 127.0.0.1
USE_LOCALADDR = NO
USE_HOSTNAME = NO

[peerinfo]
PORT = 2669

[core]
PORT = 2670
#DEBUG = YES

[topology]
# DEBUG = YES
#PREFIX = valgrind --tool=memcheck

[fs]
AUTOSTART = NO

[datastore]
AUTOSTART = NO

[testing]
WEAKRANDOM = YES
HOSTKEYSFILE = ../../contrib/testing_hostkeys.dat

[dns]
AUTOSTART = NO

[namestore]
AUTOSTART = NO

[nse]
AUTOSTART = NO


